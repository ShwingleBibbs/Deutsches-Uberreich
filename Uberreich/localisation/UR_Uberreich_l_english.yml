#### Events ####

uberreich.1.t:0 "Locked Out"
uberreich.1.d:0 "Barred entry from the elections for his extremist beliefs, and frustrated at the unanimous appointment of Thälmann, fringe political leader Josef Goebbels has announced that he is stepping down as the head of his scandalous totalist party, the NMVDP. While this move is sure to cause a reshuffling of leadership within the party, Goebbels has not fully withdrawn from politics and has told critics to expect more from him in the future."
uberreich.1.a:0 "Don't let the door hit you on the way out."

uberreich.2.t:0 "Knock Knock"
uberreich.2.d:0 "Late one night while Goebbels was clearing out his office, he heard a mysterious knock at the door. This perplexed him as he made it very clear he did not want to be disturbed. Frustrated, he walked over to the door and opened to see who was bothering him at this hour. What greeted him was a smile with a small moustache upon it. He only said a few words, "I have a proposition..."" 
uberreich.2.a:0 "...Go on."
uberreich.2.b:0 "Get out!"

uberreich.3.t:0 "The Putsch"
uberreich.3.d:0 "At midnight, ultranationalists organized a stunning raid on the Reichstag. Hundreds of armed men stormed the building, overpowering the inexperienced guards, and holding Thälmann at gunpoint while demanding his immediate resignation. The armed crowd made way for two figures who approached a now apprehended Thälmann. Recognizing one of the men as none other than Josef Goebbels, Thälmann shouted "Damn you traitor, you will never get away with your takeover!" Goebbels simply smiled and said "Oh you misunderstand, Thälmann. This isn't my takeover...It's his." Thälmann looked over with a furrowed brow at the mysterious man approaching from behind Goebbels, now front and center. With arms folded in front of him, the man's ice blue eyes shot a piercing gaze towards Thälmann, giving this new silence a deafening sound. It was in this moment, Thälmann realized that his political aspirations were over."
uberreich.3.a:0 "Deutschland Über Alles."
uberreich.3.b:0 "Reserve battalions encircle the agitators and end the coup."

#### Swabia Shit ####

uberreich.4.t:0 "Voyage of the MS Schwabenland"
uberreich.4.d:0 "Today the 57 men aboard the MS Schwabenland began their journey southward. With them is enough provisions to endure the trip and the necessary resources to construct a research base at their destination. In fair weather, the vessel is expected to reach the Antarctic continent within a month's time."
uberreich.4.a:0 "Good luck!"

uberreich.5.t:0 "Neu-Schwabenland"
uberreich.5.d:0 "After a patch of rough weather, the expedition landed on the frozen continent and placed the national flag into the ice, claiming the territory for Germany. This new territory was dubbed Neu-Schwabenland, named after the vessel which carried the crew. Some early surveys have already determined a profitable location to begin whaling operations, others indicate strategic positions to construct naval bases.\n\n Utilizing the seaplanes brought along the expedition, photographic survey flights have been ordered to chart areas too dangerous to reach on foot."
uberreich.5.a:0 "Excellent."

uberreich.6.t:0 "An impasse"
uberreich.6.d:0 "Analyzing the photos developed from the survey flights has revealed a series of previously undocumented cave entrances south of the research base. The journey to reach them would be treacherous, even with the aid of vehicles. The engineers of the crew have made their case to focus on the geological resource aspects of the expedition, for the sake of human safety. The scientists insist on making the perilous trek, for the sake of scientific documentation, and the chance to make history for their nation."
uberreich.6.a:0 "Onward!"
uberreich.6.b:0 "It's far too dangerous."

uberreich.7.t:0 "Volunteer mission"
uberreich.7.d:0 "The research team reached the coordinates provided and have made a fascinating discovery, a network of tunnel systems warm enough to support life! Unfortunately, several members of the expedition died during the journey and were buried beneath the national standard. The surviving researchers, eager to continue the exploration for the sake of their fallen comrades, have wasted no time venturing far below."
uberreich.7.a:0 "Godspeed."

uberreich.8.t:0 "The expedition returns home"
uberreich.8.d:0 "The crew of the MS Schwabenland has safely returned home following their long expedition in Antarctica. With them is key knowledge of strategic resource sites as well as meteorological data that should prove valulable to German scientists. With a new territory now claimed under the banner of Germany, the operation was deemed a overall success."
uberreich.8.a:0 "Welcome back!"

uberreich.9.t:0 "The Expedition returns home"
uberreich.9.d:0 "The crew of the MS Schwabenland has safely returned home following their long expedition in Antarctica. With them is key knowledge of strategic resource sites as well as meteorological data that should prove valulable to German scientists. With a new territory now claimed under the banner of Germany, the operation was deemed a overall success.\n\nSome scientists seemed noticably shaken by the experience, and were admitted to a hospital to treat their shock."
uberreich.9.a:0 "Welcome back!"

#### Vril Path ####

# Agartha

uberreich.10.t:0 "The emergence of Thule"
uberreich.10.d:0 "Late at night, Adolf Hitler was approached in his office by three men clad in black uniforms. Before he could demand how they got in, they explained themselves to him. They represent an esoteric society involved in racial theory, which fully embraced the tenants of Hitler's nationalized socialism.\n\nThey told Hitler that their organization intercepted several of the scientists who embarked on the secret anatarctic expedition, and the information extracted from them has the capability to transform not just Germany, but the aryan race in its entirety. They ask only that their group be sponsored by the party as a völkisch institution for the betterment of the German people."
uberreich.10.a:0 "...Deal."
uberreich.10.b:0 "Guards!"

uberreich.11.t:0 "Agartha entfesselt"
uberreich.11.d:0 "Under the watchful eye of Thule representatives, the operation to return to Antarctica was given the go-ahead. Veterans of the original expedition are now joined by an additional team of researchers who are no doubt employed by the secretive cult. In place of the original MS Schwabenland, the crew has instead been issued a custom-built saucer intended to travel at altitudes necessary to avoid detection by advanced radar.\n\nOnly a few short hours were necessary for the crew to touch down on the frozen continent, thus immediately beginning their expedition.\n\nUpon reaching the coordinates provided by the veteran scientists, the Thule representatives traversed far below the frozen ice shelves, entering a deep cavernous path of twisting tunnels. Warm air forced the team out of their heavy arctic attire as they journeyed forth, running into dead-end after dead-end. After several hours of exploration and desperate pleading from the veterans to return topside, one of the researchers was heard shouting from the depths. What the team saw when they reached him was beyond explanation, a temperate landscape of greenery laid before them basked in a golden light, an entire new world hidden from humanity beneath the arctic ice! In face of this groundbreaking discovery, The leading Thule representative merely smiled, "Finally, we are home.""
uberreich.11.a:0 "Mein Gott..."

# Anti-gravity

uberreich.14.t:0 "Scientific breakthrough"
uberreich.14.d:0 "After months of strenuous work, the joint venture between Dr. von Braun's aerospace development team and Thule's top researchers has isolated a compound that, when charged with electricity, harnesses such sheer kinetic energy that it begins levitating in place! The applications of such a discovery seem endless, yet work has already begun on a vessel designed specifically to store such a compound, intending to capitalize on its ability to seemingly defy gravity."
uberreich.14.a:0 "An unimaginable discovery!"

uberreich.16.t:0 "Saucer aircraft"
uberreich.16.d:0 "Continued experimentation with super-charged vessels of red mercury has resulted in the finalized production of an anti-gravity drive that our engineers have affectionally dubbed Die Glocke. Several designs were proposed for the utilization of this engine, but ultimately, a saucer shaped fusilage won out. Testing of this prototype 'Thule Machine' has shown extremely promising results, with our test pilots able to maneuver in any direction unimpeded. Unfortunately, due to the bulk of the hardware within the cockpit, weapons have yet to be mounted onboard, but our engineers promise that subsequent models with such capabilities are already in the works."
uberreich.16.a:0 "Amazing."

uberreich.17.t:0 "Lunar expedition"
uberreich.17.d:0 "With Dr. von Braun overseeing the project in its entirety, engineers have readied what they claim to be a model of saucer designed specifically with spacefaring in mind. Fitted with a state-of-the-art pressurization cabin and communication relay, the craft will be piloted by hand-picked 'Spacemen' equipped with advanced suits designed to endure the harsh environment of space. Due to the nature of the saucer's propulsion, no rocket boosters are necessary, allowing it to move gracefully without leaving behind any noticable smoketrails. In the final hours of preparation, the Führer demanded to join along as a passenger. Advisors pleaded with Hitler to reconsider, but there was no changing his mind.\n\n\nThe operation has been given the green light to commence."
uberreich.17.a:0 "Lift off!"

uberreich.18.t:0 "The Reichsadler has landed"
uberreich.18.d:0 "Feeling the solid lunar surface beneath his space boots, Adolf Hitler smiled behind his visored helmet as he looked back at Earth. To have come so far, in both distance and achievement, left an impression on him that he would never forget.\nAs the Führer pondered to himself, the Spacemen got to work collecting samples and running experiments, before finally planting the Reichsflagge into the dusty soil, claiming Earth's natural satellite for Germany. After several hours of research, the team packed up their instruments and prepared to return home. A few of them may have caught glimpses of their Führer jumping giddily around in low-gravity, but none would ever dare make mention of it."
uberreich.18.a:0 "I give you...The Moon!"


# Fuhrer HQ
uberreich.15.t:0 "Das Führerhauptquartiere"
uberreich.15.d:0 "Underneath Germany's urban centers now exists a sprawling network of bomb-proof corridors, connecting a massive subterranean fortress to preserve the continuation of government in the event of an attack. These bunkers allow not only for the safe travel of officials and their families, but also for the moving of military logistics without the threat of spylanes. Of course, such secretive lairs also allow for the continued research and development of closely guarded state secrets."
uberreich.15.a:0 "A true fortress."

#### Misc Events ####

uberreichmisc.991.t:0 "A Best Seller"
uberreichmisc.991.d:0 "Adolf Hitler's diary had already made waves with the German people, invoking wild feelings of patriotism at the price of Hitler's supposed demise. To the fans of his diary, Hitler has unveiled his latest work: 'Unser Kampf', Our Struggle. This time, nothing is left to the publisher's imagination, as Hitler vividly describes the scene of a Germany in ruins, destined to shake off its bounds and restore its greatness. This of course is only possible with the aid of Hitler's national-socialism, an ideology espoused often throughout the chapters.\n\n'Unser Kampf' has already become a bestseller in Germany, and will likely inspire many more."
uberreichmisc.991.a:0 "Germans just can't put it down!"

uberreichmisc.6969.t:0 "The conviction of Oskar Dirlewanger"
uberreichmisc.6969.d:0 "A silence of horror would be a fitting description of the ambience in court that day.\nDirlewanger was on trial for murder and rape of several minors, shocking even the experienced judges that day.\n\nHerr Dirlewanger pleaded guilty while showing off a grim smile, afterwards the judge sentenced him to..."
uberreichmisc.6969.a:0 "...death by hanging."
uberreichmisc.6969.b:0 "...death by firing squad."
uberreichmisc.6969.c:0 "...death by gas chamber."
uberreichmisc.6969.e:0 "...community service."

uberreichmisc.810.t:0 "Victory over Judeo-Marxism"
uberreichmisc.810.d:0 "After our proclamation of victory over Judeo-Marxism many of our supporters took it as a green light signal for escalation, and during the following nights Jewish stores and houses were raided by disorganized miltia amd common people alike."
uberreichmisc.810.a:0 "Uhh...based?"

uberreichmisc.1488.t:0 "An offer for South Georgia"
uberreichmisc.1488.d:0 "Germany has quietly approached us with an unusual offer, advanced payment for the ownership of South Georgia.\n\nWhile it remains unclear why Germany has a sudden desire to purchase the barren island, the most likely explanation is to establish a military sphere of influence in the Americas. To move forward with this offer would be seen as foolish by some, but the payment more than speaks for itself."
uberreichmisc.1488.a:0 "Deal."
uberreichmisc.1488.b:0 "No deal."

uberreichmisc.1489.t:0 "Our offer was rejected"
uberreichmisc.1489.d:0 "Negotiations for South Georgia have failed, it appears that our monetary incentive was not enough."
uberreichmisc.1489.a:0 "Scheiße!"

uberreichmisc.1490.t:0 "Our offer was accepted!"
uberreichmisc.1490.d:0 "Negotiations for South Georgia were successful, ownership of the island has been officially transferred to us."
uberreichmisc.1490.a:0 "Excellent!"

uberreichmisc.69.t:0 "A new Reichsflagge?"
uberreichmisc.69.d:0 "The expansion of the Reich brings us a new opportunity, the chance to redesign the national flag to better represent Germany. Several new designs have already been proposed.\n\n"
uberreichmisc.69.a:0 "The Reichsadler Standard!"
uberreichmisc.69.b:0 "The Nordic Cross Motif!"
uberreichmisc.69.c:0 "How about that red one?"
uberreichmisc.69.e:0 "Let's keep the original."

uberreichmisc.96.t:0 "A new Reichsflagge?"
uberreichmisc.96.d:0 "With the Endsieg in view, some at the Reichskanzlei believe that our current flag will simply not do our struggle justice. Several new designs have already been proposed.\n\n"
uberreichmisc.96.a:0 "The Vril Standard!"
uberreichmisc.96.b:0 "The Nordic Cross Motif!"
uberreichmisc.96.c:0 "...How about that red one?"
uberreichmisc.96.e:0 "Let's keep the original."

