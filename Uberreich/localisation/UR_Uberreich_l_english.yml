uberreichmisc.30.t:0 "All to the Chairman"
uberreichmisc.30.d:0 "Finally, he had done it. Weeks if not months of scheming, maneuvering, and backstabbing have all led up to this point. And now, Pieck stands at the mountaintop as the undisputed master of Germany’s revolution with his proclamation as the Supreme Chairman of Germany and the Revolution. Of course, his detractors will scream and cry over how he’s a revisionist demagogue who betrayed the revolution, but the opinions of those at the bottom mean little to Pieck. Even now as his supporters organize impromptu celebrations over his proclamation, much work still needs to be done to secure tomorrow for Germany and the revolution. But now that arduous task will be all the more easier now that fickle things such as “democracy” don’t stand in the way."
uberreichmisc.30.a:0 "A New Dictatorship of the Proletariat"

uberreichmisc.31.t:0 "The Dark Red Constitution Part I"
uberreichmisc.31.d:0 "The constitution starts out with the preamble, pledging that the document will defend the working class, equality, and the revolution along with its protection. After the preamble comes the basic rights that are to be granted to the citizenry. It guarantees each citizen equal protections under the law no matter what sex, race, or creed. On top of this, it lays out the provisions in which people are allowed to own property. There are certain caps to the amount of wealth and property one can own, and violations of such caps will be considered bourgeois and will be dealt with accordingly. Eventually, the system of private property will be phased out and be replaced with total public ownership once the revolution has progressed to the according stages. Next it discusses the workplace, guaranteeing that unions are to be nationalized and reorganized into more effective governing bodies run by the state to ensure streamlined and productive workplaces. Below this it discusses militias and the military within Germany, which states that all members must swear an oath of loyalty to the revolution, the worker, and the Supreme Chairman. Militias are to be reorganized by the state apparatus into the Red Guards, with any remaining militias to be disbanded, along with a clause stating that the Red Guards are to be Germany’s “Vanguard of the Revolution”, effectively banning any independent militias from forming. Then comes the matter of religion, which establishes Germany as a secular state and for organized religion to be reactionary in nature."
uberreichmisc.31.a:0 "Seems Simple Enough"

uberreichmisc.32.t:0 "The Dark Red Convention Part II"
uberreichmisc.32.d:0 "After the first part comes the structure of government. First is the creation of the executive post, whose official title is the Supreme Chairman of Germany and the Party. The Supreme Chairman is to be the highest authority within Germany, with a Deputy Chairman acting as his second in command. The Supreme Chairman will be able to select a cabinet of officials to head to various departments and agencies within Germany while also acting as a theoretical power sharing body with the Supreme Chairman, this organization will be known as the Politburo. Next comes the creation of a new legislative unicameral body named the People’s Chamber, or Volkskammer.  The Volkskammer will consist of democratically elected officials from the various designated administrative regions of Germany to represent their working constituents. While on paper the legislative body represents Germans as a whole and shares power with the Supreme Chairman and the Politburo, it is effectively a rubber-stamping body with no real power. The head of the Volkskammer is the Chamber President, who is elected by a legislative vote every 5 years. The deputy president of the chamber will serve as the president ‘s second in command, with the senior most MLPD legislator serving as the designated successor of the deputy president. Bellow that comes the nature of parties. Only the MLPD is allowed to hold any positions in the government. The SPD, FAUD, the SEPD , and the NSDAP are not allowed to run for any type of political office, and as their existence acts as a threat to the Revolution and the government they are not allowed to continue operations legally. The clause also effectively bans any future opposition parties from forming, effectively making the Bolshevik faction of the SMEPD the only legally allowed party in Germany. Finally, bellow the parties comes the judicial system, where a series of government appointed people’s courts will settle disputes and crimes committed. Every citizen is entitled to a defense and a jury of peers. These rights will be void should a high crime such as treason be committed."
uberreichmisc.32.a:0 "So Many Rules"

uberreichmisc.33.t:0 "The Finishing Touches"
uberreichmisc.33.d:0 "After a full month of laying out the provisions of the constitution, all delegates signed the constitution into practice with Pieck being the first signature. Right away, snap elections for the People’s Chamber were held all across Germany, and state departments were formalized into existence. Opposition parties are now starting to face mass crackdowns all over Germany by the Red Guards, officially crushing all official opposition in Germany. Across the world, communist and Bolsheviks organizations and nations have sent congratulatory messages to the new Germany for solidifying their centralized and revolutionary system without major bloodshed. However, some have noted how the constitution seems to have a few loopholes which may be exploited for the benefit of the ruling party. Thalmann and his faction are still furious over the constitution, calling Pieck a reactionary in a revolutionary’s garbs, who is working to secure his own goals and not that of the worker. As for Pieck’s role, many hold little if any doubts that Pieck will remain at the forefront of the new Germany. Whatever the case may be, the workers of Germany and the world are now a step closer to being truly free under a new kind of revolution."
uberreichmisc.33.a:0 "To the Revolution, Forever!"

uberreichmisc.34.t:0 "The Bright Red Constitution Part I"
uberreichmisc.34.d:0 "The constitution starts out with the preamble, pledging that the document will defend the working class, equality, democracy, and the revolution. After the preamble comes the basic rights that are to be granted to the citizenry. It guarantees each citizen equal protections under the law no matter what sex, race, or creed. On top of this, it lays out the provisions in which people are allowed to own property. There are certain caps to the amount of wealth and property one can own, and violations of such caps will be considered bourgeois and will be dealt with accordingly. Eventually, the system of private property will be phased out and be replaced with total public ownership once the revolution has progressed to the according stages. Next it discusses the workplace, guaranteeing that unions are directly in control of the workplace where they will implement democracy among the workers. Below this it discusses militias and the military within Germany, which states that all members must swear an oath of loyalty to the revolution, the worker, and democracy. Militias are legally permitted to form and bear arms as long as they are registered with Germany’s defense force, any activity committed by a militia which is found to be unconstitutional or anti-revolutionary will result in an immediate disbandment. Then comes the matter of religion, which establishes Germany as a secular state and for organized religion to be reactionary in nature. "
uberreichmisc.34.a:0 "Seems Simple Enough"

uberreichmisc.35.t:0 "The Bright Red Constitution Part II"
uberreichmisc.35.d:0 "After the first part comes the structure of government. First is the creation of the legislative body which will serve as the main governing body. The new unicameral body named the People’s Chamber, or Volkskammer, will consist of democratically elected officials from the various designated administrative regions of Germany to represent their working constitution. While on paper executive power rests within the legislative body as a whole, the de facto head of government will rest with the Chamber President, who is elected by a legislative vote every 5 years. On top of this, the department ministers will serve as the cabinet for the Chamber President who need confirmation by a majority vote of the congress. The deputy president of the chamber will serve as the president ‘s second in command, with the senior most SMEPD legislator serving as the designated successor of the deputy president. Bellow that comes the opposition parties. The SPD, FAUD, the SMEPD (B), and the NSDAP are allowed to continue their political activities and to be represented in parliament only if reorganized appropriately under SMEPD guidelines. They will also be capped in the number of seats they can hold, as all opposition parties cannot hold more than 25% of the chamber seats at a time. Opposition members running for any type of office must also be confirmed by Ministry of the Interior before being able to do so. Finally, bellow the parties comes the judicial system, where a series of democratically elected people’s courts will settle disputes and crimes committed. Every citizen is entitled to a defense and a jury of peers. These rights will be void should a high crime such as treason be committed."
uberreichmisc.35.a:0 "So Many Rules"

uberreichmisc.36.t:0 "The Finishing Touches"
uberreichmisc.36.d:0 "After a full month of laying out the provisions of the constitution, all delegates signed the constitution into practice with Thalmann being the first signature. Right away, snap elections for the People’s Chamber were held all across Germany, and state departments were formalized into existence. Opposition parties were formally reorganized and followed the corresponding guidelines to run for office, officially defanging opposition in Germany. Across the world, Syndicalist organizations and nations have sent congratulatory messages to the new Germany for solidifying their democratic and revolutionary system without major bloodshed. However, some have noted how the constitution seems to have a few loopholes which may be exploited for the benefit of the ruling party. Pieck and his faction are still furious over the constitution, calling Thalmann a hypocritical tyrant who is working to secure his own goals and not that of the worker. As for Thalmann’s role, many wonder if he will step up to be the first Chamber President or if he will pass the torch to someone new and take up a smaller role. Whatever the case may be, the workers of Germany are now a step closer to being truly free."
uberreichmisc.36.a:0 "To the Working Class and the Revolution!"

uberreichmisc.37.t:0 "Führerprinzip"
uberreichmisc.37.d:0 "Democracy has always been a fool’s game. A rule by a mob of degenerates in turn exploited by Judeo-Capitalists and Judeo-Internationalists who sought to tear nations apart for their own gain. It was what brought the US to it’s current state of instability and Russia to its knees and paved the way for revolutions to take place. Which is why high ranking party members of the NSDAP and it’s aligned militias have urged Hitler to draft a constitution and create a legislative body. Opposition will not have a voice in this new Germany nor opulent luxury to exist at all, it would only serve to weaken Hitler and the destiny of Germany. The newly drafted constitution of Germany bans all parties except the NSDAP as well as all civilian organizations not aligned with the Party, the legislative, judicative and executive are no longer separated and ‘Gleichgeschaltet’ while also merging the position of Head of Government with the Head of State into the office of the Führer. Germany should only have to heed to the words and decree of its leader. Only the captain at the helm of a ship can only know what’s best for it, not the crewmen beneath him. From now on, the words of the Führer are written law."
uberreichmisc.37.a:0 "Seig Heil!"
uberreichmisc.37.b:0 "Heil Hitler!"

uberreichmisc.38.t:0 "The Doctors of the Revolution"
uberreichmisc.38.d:0 "Everyone knows the importance of doctors. They keep people healthy and functional, ensuring that we remain nice and well for the purpose of serving the people and the revolution. The only issue is that the majority of doctors are bourgeois, living in luxury and many of them coming from privileged backgrounds, and as a result they struggle to emphasize with the common man and the revolution. This cannot continue if we wish for the revolution to advance. Which is why the People’s Chamber has announced the Revolutionary Doctors initiative under the Cultural Revolution. This new program will have specially selected factory workers and peasants be sent to education facilities to be taught the marvels of modern medicine and to raise them to become the new German doctors. As for the former bourgeois doctors, a select few have been chosen to teach the members in the program in exchange for political and societal rehabilitation, while the rest will be sent to either re-education camps or work camps. While some may hold doubts about the quality of these new doctors, with some reports claiming that they gave wrong dosages of medicine to their patients or even dropped surgical tools in their patients during operations, many are optimistic that with more time these doctors will be on par or even better than the old bourgeois ones."
uberreichmisc.38.a:0 "I Hope they Know the Difference Between Tylenol and Cyanide at Least"

uberreichmisc.39.t:0 "The New German Cinema"
uberreichmisc.39.d:0 "After the revolution that freed Germany from the Kaiser, the German film industry wasn’t in the best position. Whereas German cinema was largely considered to be on par with Hollywood with both blockbuster and Avant Guard productions, the violent conflict in Germany ground any production to a complete halt. Studios were destroyed, talent either died or fled, and an important medium of German entertainment and culture suffered because of it. However, the NSDAP hopes to change all that through the nationalization and consolidation of UFA. This new nationalization will see UFA gain massive state funding to rebuild the German film industry, while consolidating any remaining non-independent German studios into the company. With its headquarters stationed in Babelsberg outside of Berlin, what the NSDAP hopes to achieve through this is to reforge the wrecked film industry back to the scale of Hollywood, while projecting the new German arts and values on an international level. Even now, UFA has multiple projects in the works which can expect to see releases starting next year. On top of this, UFA is securing agreements with friendly nations to screen their films once released, aspiring actors and actresses come from all over are being encouraged to come to Germany to try to land a part in a production, and directors and state producers constantly negotiate with nations of the world so secure exotic filming locations."
uberreichmisc.39.a:0 "The Time has Come for the New Germany to be Projected on the Silver Screen"

uberreichmisc.1040.t:0 "A Germanic Epic"
uberreichmisc.1040.d:0 "Since its creation and consolidation, UFA has been able to breathe life into the cinema industry. However, despite its great growth and growing influence in international cinema, it is yet to match that of places like Hollywood. However, the Führer has a grand plan to change that, while also potentially creating the greatest German film of all time. Adolf Hitler, the Austrian corporal and war hero who bravely gave his life for the German people and nation and whose public journals were organized into a bestselling book, will be the center of a film series about his fight and triumphs named Unser Kampf. After securing the private journals from his half-niece Geli Raubal, Goebbels and a team of hand-picked script writers will scour over the documents to create a grand script for the series. Already UFA has been able to assemble and ensemble cast for the series, with Hans Albers cast as the brave Hitler, with other major actors and actresses such as Willy Fritsch, Zarah Leander, Heinz Ruhmann, Johannes Heesters, and Marika Rökk in supporting roles. With Hitler himself at the helm as director, with directors Leni Riefenstahl and Carl Froelich serving as special advisors, and Herbert von Karajan as composer for its score, Sein Kampf is a greatly ambitious project on nearly all levels. However, Hitler is intending to go another mile to smash expectations by having the whole film done in technicolor. While many hold private doubts about this colossal project, the Führer is adamant in his resolve that the series will succeed, and with it will secure Germany’s place as a leader in international cinema."
uberreichmisc.1040.a:0 "A Film Series to Stand Above Them All"

uberreichmisc.1041.t:0 "A Night at the Theatre"
uberreichmisc.1041.d:0 "After a long and grueling production process, the first film in the Sein Kampf series, Gräben der Herrlichkeit or Trenches of Glory, has been released for distribution. On the opening night in Berlin, the ensemble team and the Führer were present at the first ever public screening along with a fair amount of the party and military leadership. Most notably, Hitler’s surviving former comrades who served with him in the Weltkreig and in Russia were invited at the personal insistence of Goebbels, along with Hitler’s half niece Raubal. The three hour and fifteen-minute-long epic showcases the life of Hitler in Austria before moving to Bavaria to enlist in the German army at the outbreak of the Weltkreig, before he is thrust into the trenches fighting the degenerate French barbarians in Northern France. The highlight of the film is undoubtably the First Battle of Ypres, where Hitler bravely defends his trench against the hordes of French charging it as the score swells to the crescendo of gunfire and artillery. The power of the whole scene, especially when Hitler braves machine gun firing to rescue a fellow wounded private, was so immense that it reportedly drove many to tears, including the Führer himself. Everything from the acting, to the score, and to the technical achievements is already starting to be overwhelmingly praised domestically and even some places internationally where the film is being screened."
uberreichmisc.1041.a:0 "A testament to the triumph of the soldiers Will and a Legacy Secured"

uberreichmisc.2000.t:0 "A capital for a Millennium"
uberreichmisc.2000.d:0 "For months Hitler had spend hours together with Albert Speer in the Reichskanzlei designing a city model for a gargantuan project named ‘Germania’ a new capital city for Germany that would withstand the millennia to come. It is designed with twelve ring roads the size of an autobahn between each several blocks of massive apartment buildings, shops, bureaus, government buildings and monuments all in a streamlined minimalist neo classic design developed by Albert Speer.\nThree of the rings have been designated to almost completely become lavishly designed parks with sculptures and monuments to the fallen Germans of the past centuries and to the greatest minds Germany has brought forward all overshadowed by a 90 meters high statue of Arminius the first unifier of the Germanic tribes.\nAt the center of the city a massive party gathering and future parliament building is planned simply called the ‘Grosse Halle’ it will be able to host up to 180.000 people at once, leading to it lays the main road which will have a giant triumph arc on the seventh ring followed by a series of small monuments on each side of the main road in both directions in and out of the city.\nOne of the most intriguing parts is the extensive tram and subway system which will be directly connected to a central station of the Reichsautobahn network, it’s underground subway section has been build with the potential threat of the ‘atomic bomb’ in mind as a massive shelter connected to several underground sections of the city that could sustain a fully functional and working society of around 100.000 people for roughly a month. The tram also would have a direct connection to the planned ‘Germania Lufthafen’ which will on completion be the largest airport of the world, having sixteen runways and ten terminals planned so far.\nAnother tramline would lead to the planned Germania Stadium a sports stadium that could host up to 400.000 visitors on maximum capacity which would only make up 5% of the population planned to live in the city with it’s apartments having housing capacities for 8 million people.\nIf the city is to be located near the water there will also be a massive harbour complex offering more docking space than Wilhelmshaven and Hamburg together for both civilian and military vessels.\n\nHow long will this take… again and where will it be build?"
uberreichmisc.2000.a:0 "Berlin will be razed and reborn as Germania!"
uberreichmisc.2000.b:0 "At the holy site of the Irminsul tree near Paderborn"
uberreichmisc.2000.c:0 "At the North Sea Coast!"
uberreichmisc.2000.e:0 "At the Baltic Sea Coast"
uberreichmisc.2000.f:0 "In Franconia the heart of Germany"

uberreichmisc.2001.t:0 "Construction of the city rings"
uberreichmisc.2001.d:0 "The ring road and building complexes construction has started all over the chosen site with over one million German workers and around three million ‘repurposed Jews’ working on it day and night the set up camp cities of the workers will with no doubt become the later outskirts of Germania as shops and stores are already settling down to supply the workers and their families while they work on the gargantuan project.\nResources from all over Germany are transported to fuel the Germania city project and slowly start to take a toll on our industry."
uberreichmisc.2001.a:0 "Vorwärts! Vorwärts!"

uberreichmisc.2002.t:0 "The Arc of Germanic Triumph"
uberreichmisc.2002.d:0 "The triumph arcs construction has begun dwarfing most other construction sites at Germania so far with a planned height of 150 meters and an inner width of 120 meters and outer with of 200 meters it will be one of the biggest monuments build in the last centuries on Earth.\nIt is to be decorated with statues designed by Arno Breker the favourite sculpturist of the NSDAP and to carry large plates with the names of all fallen German soldiers documented in the last two centuries as well as reliefs of the most important Germans in history according to the Party."
uberreichmisc.2002.a:0 "It will dwarf this small French ‘Arc’"

uberreichmisc.2003.t:0 "Hermann the Unifier"
uberreichmisc.2003.d:0 "In the middle of the main road at one of the park rings a roundabout road is constructed at whichs core the massive statue of Arminius or to the Germans Hermann has been erected 90 meters tall itself on a socket 20 meters high it looks in the direction of the ‘Triumph Arc’ so everyone ever looking through the arc would have a full view of him all the time. The construction of a massively oversized monument to an ancient Cherusci warchief is a clear sign for the return to the Germanic roots."
uberreichmisc.2003.a:0 "We are the heirs of Hermann"

uberreichmisc.2004.t:0 "The Stadtbahn"
uberreichmisc.2004.d:0 "The works on the ‘Stadtbahn’ have started, the Stadtbahn which is an extensive tram and subway system will connect every corner of Germania having been designed with a tram or subway station every 200 meters either below ground, on surface level or on highways designed on pillars each resembling a small triumph arc.\nIt has been designed to be the most efficient and biggest public transport in history of mankind so far, a task only possible due to the entire cities planned structure.\nThe subway is one of the most important aspects as it has been designed to withstand the destructive power of a potential ‘atomic bomb’ serving as an emergency shelter connected with several large scale bunkers both for civilian and military use that are to be constructed along with it.\nThe Stadtbahn main hub will be close to the cities center and also feature several platforms for the Reichsautobahn network to connect Germania will the entire nation."
uberreichmisc.2004.a:0 "German trains are always on time!"

uberreichmisc.2005.t:0 "Germania Lufhafen"
uberreichmisc.2005.d:0 "The construction of the ‘Germania Lufthafen’ which will on completion be the worlds largest airport is making fast progress. The sixteen runways have been completed as well as 4 out of the 10 planned terminals. It’s great main entrance will be a gigantic cubic building with pillars decorated with eagle reliefs on them symbolizing the German conquest of the skies.\nIt will of course also feature a military base for the Nationale Luftwaffe to protect the skies of Germania from potential threats.\nMost important yet is it’s capacities aiming for mass transport by air in the future to Germania as this city shall become the worlds most important hub for trade, finance and tourism."
uberreichmisc.2005.a:0 "Flieger grüß mir die Sonne!"

uberreichmisc.2006.t:0 "Germania Harbour"
uberreichmisc.2006.d:0 "As the cities location had been picked in a coastal region it will also feature a massive harbour that shall dwarf Wilhelmshaven and Hamburgs combined capacities in both ship construction and anchorage capacities.\nIt will be build in a streamlined design completely developed by Albert Speer featuring several massive statues as lighthouses and truly gigantic statue of the Nordic sea and wind god Njǫrd on an artificial island several hundred meters out on the sea as an ode to the ‘Colossus of Rhodes’ guiding all approaching ships to a safe harbour."
uberreichmisc.2006.a:0 "Wir lieben die Stürme, die brausenden Wogen!"

uberreichmisc.2007.t:0 "The Germania Stadium"
uberreichmisc.2007.d:0 "Day and night workers have been working on the ‘Germania Stadium’ a sports stadium wit the capacities to host 400.000 visitors at once and with athletic grounds for all Olympic and Spartikade disciplines as well as a football field in the centre of it.\nThe Führer had demanded that all major sports except for American football which he considers to be a degenerated form of British rugby can be played in it.\nIt is planned to be used by the public for sports and festivals when no major sport event is taking place."
uberreichmisc.2007.a:0 "Sport ist Tugend!"

uberreichmisc.2008.t:0 "The Hall of Heroes"
uberreichmisc.2008.d:0 "One of the biggest buildings in Germania by the space it will occupy is the planned ‘Halle der Helden’ a ceremonial site and pagan temple without windows in which statues of Germanic Gods and those deemed to be heroes of Germany or the party will share a large hall only lightened by never extinguishing fire bowls all in dark marble, bronze and gold with party insignia and pagan symbolism carved into the walls it will become the spiritual centre of Germania and is also expected to serve as a future mausoleum to the Führer and his successors."
uberreichmisc.2008.a:0 "Memento Mori"

uberreichmisc.2009.t:0 "The Grosse Halle"
uberreichmisc.2009.d:0 "At last began the construction of the Grosse Halle, the future centre of German politics and power, a building capable of housing 180.000 people at once to listen to Speeches of the Führer. It will also house most ministries and the offices as well as the apartment of the Führer himself. It has been completely designed by Speer and resembles somewhat an oversized Reichstag in Speers architectural design with some having spoken out concern about the size of its dome as the condensing air could eventually lead to clouds inside of it.\n\nOn top of the 290 meters high Volkshalle will stand a mighty eagle 20 meters tall with a meeting room in the egales head and it’s wings serving as viewing platform from which all of Germania can be seen."
uberreichmisc.2009.a:0 "The heart will be completed soon!"

uberreichmisc.2010.t:0 "Germania the city above them all"
uberreichmisc.2010.d:0 "It is done the greatest city ever to be constructed has been finished after several years the new heart of the Germanic empire has become a symbol of Germanic ‘supremacy’ and conquest.\nThe day of it’s official completion the Führer addressed the nation from his office in the Volkshalle by radio and television speaking about Germania being the greatest feat in recent human history and a testament to German supremacy. Featuring several massive landmarks like the Triumph Arc and the Grosse Halle Germania is now dragging in thousands of tourists from all over the world to it’s massive airport and the city is slowly but exponentially coming to true life as many party officials, decorated heroes and their families have been given apartments in Germania for free and the rents are as low as possible on purpose to encourage Germanics from all over the German reigned lands to move to Germania, to live in the jewel of Europe and become part of the future."
uberreichmisc.2010.a:0 "The final triumph."

uberreichmisc.860.t:0 "A party to remember"
uberreichmisc.860.d:0 "The elites of Germany either political or industrial and people of influence had all arrived at the Krupp estate for a great banquet and party, the wives of industrial were flirting with actors the old and rich Men gazed at the waitresses and lots of champagne were spilled.\nBut not by Krupp himself and his little clique of the top industrials which had retreated quietly after the party started into his meeting room where they were about to discuss a plan they had developed for months to finally take grasp of Germany once and for all and to get rid of all remains of the social state the SPD once had imposed on them. The full plan would include the formation of the Wirtschaftskommission der Industriellen or W.D.I., a committee of the most influential industrials… or rather those in the room at this moment. It would also include the formal dissolution of the DLP and also the dissolution of the Reichstag installing the W.D.I. as an emergency legislative body and defacto setting up a dictatorship by group and his gang.\nBut not all at the meeting were confident about it yet and called for less drastic measurements to ensure their through the DLP."
uberreichmisc.860.a:0 "Call the plan off!"
uberreichmisc.860.b:0 "Make a compromise."
uberreichmisc.860.c:0 "An end to democracy."

uberreichmisc.1000.t:0 "A Referendum on the Monarchy?" 
uberreichmisc.1000.d:0 "As the CDU under Konrad Adenauer finalizes it's reforms of the great German nation, bringing us once more under God's light after such a long period of the secular governance of the Socialist Party, many have begun to question our dedication to Republicanism. While the CDU and like-minded liberal parties were long barred from holding power due to our long standing existence within the Reich, when the Socialist Party won the congress, then went on to liberalize the revolutionary state, the CDU and the other parties were quick to jump ship, in hopes of returning Germany to a less revolutionary mode of governance. Running up to the election, and even after our victory to even the present day as we stand atop a reformed Germany, many accused us of wanting to restore the Kaiser, and undo every good thing the Revolution has brought for the nation. While it would be a lie to say that the CDU lacked a monarchist wing, being the largest conservative party in Germany it was inevitable, they make up a very small part of the party as a whole. However, with our reforms by and large complete, this faction has finally made their long-expected move and has formally proposed before Parliament that a referendum on the restoration of the Monarchy beheld. Proclaiming that restoring the Kaiser would be a great boon for national stability. The Monarchists have also clarified that unlike under the Reich, the Kaiser would have no constitutional authority, and would only be but a figurehead. They furthered their case by saying that the people of Germany never got the formal chance to decide themselves if the Kaiser should remain. While indeed the Revolution would have survived if not for the people's support, that is no true mark on the fate of the Monarchy. Regardless, due to the stranglehold we have over the legislature, should we support the measure, it would be all but guaranteed to pass."
uberreichmisc.1000.a:0 "Support it, what's the worst that could happen?"
uberreichmisc.1000.b:0 "We are no monarchists, crush this measure and reel in the fools who proposed it!"

uberreichmisc.1001.t:0 "Return of the Kaiserreich"
uberreichmisc.1001.d:0 "Much to the surprise of even the most ardent monarchist within government,  the Referendum to restore the Kaiser has been approved by the German people by a whopping 64% of the population voting in favor of restoring a figurehead Kaiser. Due to the fact that the Kaiser shall only be a symbolic position and for the fact that they still contest our legitimacy despite our shared outlook, the exiled government of the Kaiserreich, still existing in the far-flung reaches of the old colonial empire, has decried the move. Claiming the restored German Empire to be nothing but a mockery of the Reich it it's true glory,  and has proclaimed they will carry on the fight to restore Wilhelm II and his rightful heirs to the throne. With this being the case, the question of just who to give the restored crown to has arisen./n/nWith Kaiser Wilhelm refusing to acknowledge our legitimacy even now, the triumphant monarchists have presented before the reborn Reichstag five possible candidates to be crowned as Kaiser. The first of these candidates is Prince August Wilhelm of Prussia, fourth son of Wilhelm II and a true German through and through.  August Wilhelm or 'Awui', has long been the black sheep of the royal family, due to primarily his 'effeminate tendencies,' but also due to his fierce nationalism for the German people. Due to his estrangement with his father and viewing his retreating as cowardice, Awui refused to leave Germany, electing to stay and carry on the fight against the new revolutionary government. Eventually however, he would be forced to flee to nearby Austria, in fears of being captured and tried for his crimes. By crowning Awui, not only would we be crowning a very legitimate claimant, but one who has actually fought for the German people's freedom from socialist tyranny.\n\nThe second candidate put before the Reichstag is Princess Victoria Louise, youngest child of Wilhelm II and his only daughter. While by far the most unorthodox choice, she would be the first Kaiserin after all, and a woman inheriting the throne is highly dubious thing in it of itself, Victoria is not without her perks. The Princess was and still remains one of the most popular of the royal family, at the same time, she lacks nearly all political ambition. With her popularity and lack of wanting to exert pollical influence, the fact she is a woman can nearly be overlooked. Unlike her brother Awui, Victoria did flee with the rest of the royal family, however she and her husband fled to Switzerland instead of going overseas to carry on the fight. Just like many nobility, this youngest of the Hohenzollerns returned to Germany as our government undid many of the horrors of the revolutionary government.\n\nThe third candidate is none other then Rupprecht I of Bavaria. A devout Catholic and coming from a long and proud linage, Rupprecht is seen as the perfect non-Hohenzollern candidate to throne. Fleeing to Austria with his family at the fall of the Reich, the exiled King returned much like Princess Victoria. Due to the very nature of the election, should Rupprecht be chosen as Kaiser, the title of German Emperor would be shifted from the King of Prussia to the King of Bavaria, a prospect that many find disturbing.\n\nThe last two candidates that have been presented to the Reichstag are both of the House of Hohenzollern, but to varying degrees. The first of these candidates is Louis Ferdinand, son of Crown Prince Wilhelm, and third in line to the Imperial Throne. By far the most legitimate claimant before us, Louis Ferdinand is only an option due to the fact that he was captured during the evacuation of the Kaiserreich. While young, Louis being crowned could be enough to get us at least within talking distance of the Exiles. Lastl before the Reichstag stands Prince Friedrich Wilhelm of Prussia. An obscure great-grandson of Frederick William III, Friedrich was once considered for the throne of Finland, however due to the Catholicism of his wife, he was rejected in favor of Frederick Charles of Hesse. Due to both the fact that he is a Hohenzollern and that the CDU itself has a strong Catholic bent, he stands a very real chance to gain the throne of Germany.\n\nRegardless, the Reichstag must soon come to a decision, so that the throne of Germany need no longer be vacant."
uberreichmisc.1001.a:0 "Crown August Wilhelm Kaiser!"
uberreichmisc.1001.b:0 "Crown Victoria Louise Kaiserin!"
uberreichmisc.1001.c:0 "Crown Rupprecht Kaiser!"
uberreichmisc.1001.e:0 "Crown Louis Ferdinand Kaiser!"
uberreichmisc.1001.f:0 "Crown Friedrich Wilhelm Kaiser!"


rotermorgenIV.2.t:0 "The Darkest Day"
rotermorgenIV.2.d:0 "Facing defeat in victory due to now beeing hated by at least half the population and his nation in ruins the Kaiser of Germany, Wilhelm 2nd of his name has today committed suicide in his private chambers. To the public it has been annoucned that he died of old age to avoid any rumors.."
rotermorgenIV.2.a:0 "Memento Mori"

rotermorgenIV.3.t:0 "Germany, A Dream no More"
rotermorgenIV.3.d:0 "Following the coronation of Wilhelm the third riots started to spark again as the german population had expected an end to the Monarchy after the disasterous civil war as the cause is popularly based on Wilhelm II and his government.\nWhile a large part of the army has retreated with Wilhelm III to prussia several regions have proclaimed independence, while rival goverments rise to claim the mantle of the Reich... the end of Germany has finally come."
rotermorgenIV.3.a:0 "Retreat to Prussia!"
rotermorgenIV.3.b:0 "Long live Ruprecht of Bavaria!"
rotermorgenIV.3.c:0 "Democracy at the Rhine!"
rotermorgenIV.3.e:0 "The revolutions torch still burns in the north!"