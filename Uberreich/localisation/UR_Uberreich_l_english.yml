uberreichmisc.1.t:0 "The Führer Funk"
uberreichmisc.1.d:0 "After the nationalization and merging of all media production and distribution into the UFA, Adolf Hitler ordered them to find new means for mass influence. An employee at UFA who was responsible for creating background sounds with his Elektrophon and recordings of sounds he would manipulate, accidentally came up with a new form of music after speeding up the pitch and tempo of the track, now calling it 'Nachtkern Musik'. At first deemed Un-German by his superior, its 'happy' tone did catch the ear of Hitler during a routine visit. The Führer was stunned by this new form of music and its ability to let people 'get down' on it while adding subliminal messages."
uberreichmisc.1.a:0 "A testament to German supremacy!"
uberreichmisc.1.b:0 "No, it damn well isn't."


uberreichmisc.40.t:0 "An offer from the Germans."
uberreichmisc.40.d:0 "The German ambassador has handed us a letter in which the German Führer offers us to join the newly established German alliance."
uberreichmisc.40.a:0 "We are more similar than previously believed."
uberreichmisc.40.b:0 "No."

uberreichmisc.50.t:0 "French friends or enemies?"
uberreichmisc.50.d:0 "The Germans have supplied us with intel about covered French hostile activities against us inside the 3rd Internationale, the authenticity of these claims is at most shady.\n\nHow should we react on this?."
uberreichmisc.50.a:0 "The Germans would not lie to us!"
uberreichmisc.50.b:0 "These Krauts are up to something."

uberreichmisc.60.t:0 "French friends or Masters?"
uberreichmisc.60.d:0 "The Germans have supplied us with intel about French plans to exploit us in a colonial manner instead of patronage."
uberreichmisc.60.a:0 "The Germans would not lie to us! Declare the war of Liberation!"
uberreichmisc.60.b:0 "These Krauts are up to something."

uberreichmisc.70.t:0 "Germans demand submission."
uberreichmisc.70.d:0 "Today the German government has officially demanded our submission to them on the following terms:\n\n1st:Restoration of the 1936 Franco-German Border.\n2nd:The dissolution of the 3rd Internationale.\n3rd:France joins the Stahlpakt."
uberreichmisc.70.a:0 "We have but no choice left..."
uberreichmisc.70.b:0 "Are they insane now?"

uberreichmisc.80.t:0 "Déat surrenders to us."
uberreichmisc.80.d:0 "Déat seemingly seeing no other way for France to survive has accepted our harsh terms and surrendered to our terms."
uberreichmisc.80.a:0 "Germany above all!"

uberreichmisc.90.t:0 "Déat refuses."
uberreichmisc.90.d:0 "Déat was reportedly furious about our demands, going so far as to calling Hitler a 'one-balled' moron unfit to clean his boots."
uberreichmisc.90.a:0 "Crush the pathetic French!"
uberreichmisc.90.b:0 "Back down for now."


uberreichmisc.100.t:0 "An offer from the Germans."
uberreichmisc.100.d:0 "The German ambassador has handed us a letter in which the German Führer offers us to join the newly established German alliance."
uberreichmisc.100.a:0 "We are more similar than previously believed."
uberreichmisc.100.b:0 "No."

uberreichmisc.110.t:0 "News reach us that [From.GetNameDef] refuses our offer."
uberreichmisc.110.d:0 "News reach us that [From.GetNameDef] has refused our generous offer to join our alliance, how will we react to this insult?"
uberreichmisc.110.a:0 "We will bring them into the fold no matter how."
uberreichmisc.110.b:0 "Back down for now."

uberreichmisc.150.t:0 "Rehabilitation of Reichswehr Officers."
uberreichmisc.150.d:0 "While some of the loyalists may protest this we have but no choice but to make use of generals that served in the Reichswehr to build up our new armed forces."
uberreichmisc.150.a:0 "Welcome back!"



uberreichmisc.7.t:0 "Liebknecht retires due to Age"
uberreichmisc.7.d:0 "Today the German President Karl Liebknecht announced he would retire and fulfill the early given promise of full democracy.\n\nHaving reached an age of over 70 years Liebknecht no longer sees himself fit to rule a Nation and wishes to live his last few years in peace."
uberreichmisc.7.a:0 "The SPD-R will not survive this..."


uberreichmisc.666.t:0 "The conviction of Oskar Dirlewanger"
uberreichmisc.666.d:0 "A silence of horror would be a fitting description of the ambience in court that day.\nDirlewanger was on trial for murder and rape of several minors, shocking even the experienced judges that day.\n\nHerr Dirlewanger pleaded guilty while showing off a grimm smile, afterwards the judge sentenced him to..."
uberreichmisc.666.a:0 "...death by hanging."
uberreichmisc.666.b:0 "...death by firing squad."
uberreichmisc.666.c:0 "...death by gas chamber."


uberreichmisc.667.t:0 "The catching of Oskar Dirlewanger"
uberreichmisc.667.d:0 "Bad news has reached the council's desks today. One of our former inmates, Herr Dirlewanger, which had previously been arrested on account of being suspected of reactionary activities, has recently been caught once again after raping a woman and her daughter. Thankfully, one of our Red Militia members was nearby while this was all ongoing and managed to put a swift end to it and catch him, afterwards..."
uberreichmisc.667.a:0 "He will be brought before a People's Tribunal"

uberreichmisc.668.t:0 "The tribunal of Oskar Dirlewanger"
uberreichmisc.668.d:0 "A silence of horror would be a fitting description of the ambience in court that day.\nDirlewanger was originally on trial for the rape of a woman and her daughter, however, Dirlewanger later went on to confess to have also raped, murdered and even canibalized serveral women and children beforehand, shocking everyone that day.\nThe trial, which resembled a show trial more than anything, with the Tribunes being random locals picked by the People for this Tribunal, concluded with Dirlewanger being sentenced to..."
uberreichmisc.668.a:0 "...death by public hanging."
uberreichmisc.668.b:0 "...death by public stoning."
uberreichmisc.668.c:0 "...death by public beheading."
uberreichmisc.668.e:0 "...death by getting dragged by a steam locomotive."


uberreichmisc.4.t:0 "The NPEA"
uberreichmisc.4.d:0 "With German education in shambles following the twofold collapse of both the imperial and syndicalist governments, Adolf Hitler has founded the National Political Institutes of Education, or NPEA, to guide the German youth towards becoming the future leadership of political, administrative, and military positions. In addition, Joseph Goebbels has reintroduced Futhark scripture as a nationally recognized language, hoping to preserve Germany's ancient culture.\n\nAll children will be obligated to learn Futhark script alongside modern German within the new NPEA boarding schools."
uberreichmisc.4.a:0 "The youth are our future."


uberreichmisc.5.t:0 "The Soul of Art"
uberreichmisc.5.d:0 "Among the artists at our most recent art convention, a rather well known artist by the name of Felix Nussbaum showcased his many pieces of art, chief among which being one that had most critics amazed. The piece, entitled 'The Soul', depicts a completely blank, white canvas, and while nearly all critics called it 'a Dadaist masterpiece' and said 'it's an example of what art should be about', some other critics called it 'bland', 'soulless', however, they were silenced by the crowd booing them out.\nAfterwards ,some of the artists in favor of Nussbaum even started to remove pieces created by those that were in critique of 'The Soul'."
uberreichmisc.5.a:0 "THIS is what true art is all about!"

uberreichmisc.6.t:0 "Germany's First Dog"
uberreichmisc.6.d:0 "After signing the decree to guarantee the basic rights of animals a little party of high ranking NSDAP members was held in the Führer's office.\nTowards the end of the party a beautiful dog was brought in as a gift to the Führer, who instantly took her in as a new member of the Hitler family, naming her 'Blondi'."
uberreichmisc.6.a:0 "All love Blondi!"

uberreichmisc.777.t:0 "The Traitor"
uberreichmisc.777.d:0 "It was late in the evening when the door to the Führer's office silently opened and Paetel entered it, he drew his Luger pointing it directly at the Führer. He started to speak gibberish and strange things about the Führer being a reactionary and not revolutionary enough having betrayed the revolution which he, Karl Otto Paetel, would now save from him.\nThe Führer stared into Paetel's eyes and only commented that someone as ugly as Paetel should never have been put in charge of anything.\n\nThan a shot was fired."
uberreichmisc.777.a:0 "...and so it ends."

uberreichmisc.778.t:0 "The Hero"
uberreichmisc.778.d:0 "Paetel lays on the floor itching in pain as the blood leaves his body from the hole in his back.\nBehind him stands Ernst Röhm, head of Volkssturm unit in charge of the Führers security."
uberreichmisc.778.a:0 "Mein Held!"

uberreichmisc.800.t:0 "Germans pressure us to join the Internationale"
uberreichmisc.800.d:0 "Today we received a telegram from the German Syndicalist Republic offering us in accordance with France to join the 3rd Internationale.\nThis could be a great chance for us to gain the protection from the Syndicalist giants of Europe."
uberreichmisc.800.a:0 "Finally!"
uberreichmisc.800.a:0 "No thanks."

uberreichmisc.801.t:0 "Germans want us to join them"
uberreichmisc.801.d:0 "Today we received a telegram from the Germans Syndicalist Republic offering us to join their Alliance."
uberreichmisc.801.a:0 "Finally!"
uberreichmisc.801.a:0 "No thanks."

uberreichmisc.802.t:0 "The [From.GetName] wish to join the Fourth Internationale"
uberreichmisc.802.d:0 "The young [From.GetName] has found itself under the command of the Bolshevik wing of their worker's congress, and now citing excessive doctrinal disagreement with the French led Third Internationale wish instead to join our cause. While they would certainly prove a great bulwark in our revolutionary struggle, this would likely put us at odds with the exisitng Syndicalist powers in the west, and so between ideological and realpolitik considerations, the question weighs heavy on the minds of our nation."
uberreichmisc.802.a:0 "A brotherhood with the German worker, forged in common struggle"
uberreichmisc.802.a:0 "Necessity demands we delcine"

uberreichmisc.803.t:0 "The [From.GetName] rebuke us!"
uberreichmisc.803.d:0 "Despite our devotion to lenin, and our similar desire for an independent internationale from the French revisionists, [From.GetNamedef] has rejected our membership in their alliance. While this has of course distraught much of the party, we have made no lack of effort to redouble our crusade against the rising tide of false socialism, let the fact we stand alone be proof that we alone must lead the revolution!."
uberreichmisc.803.a:0 "We stand alone, against all revisionists!"




#### German Civil War #####


uberreichmisc.8.t:0 "Formation of the German Worker’s Front"
uberreichmisc.8.d:0 "Under the recent decree of Führer Adolf Hitler, all national unions are to be consolidated into one national union for the German workers. The newly formed German Worker’s Front, or DAF, is expected to streamline and consolidate all national union bureaucracy into one unit to increase efficiency and save costs that would come with running multiple state unions. There is also a political aspect to it as well, as having one centralized union would ensure that less threats from organized labor would occur against the regime. The DAF is also expected to pursue several economic initiatives to bring greater opportunities for leisure and worker prosperity within Germany."
uberreichmisc.8.a:0 "A New Day For Unionism in Germany"

uberreichmisc.9.t:0 "Creation of the Volkswagen"
uberreichmisc.9.d:0 "Thanks to the recent effort of targeted funding for nationalized automobile plants in Germany, the NSDAP has now perfected an affordable car readily accessible to the German people. Dubbed the People’s Car, or the Volkswagen, it is significantly cheaper compared to the consumer vehicles on the market during the reign of the Kaiser while sacrificing little in terms of quality and efficiency. By allowing an affordable car to be given to the people of Germany, it is expected to reduce travel times to and from work while reducing the strain on public transport. Aside from the obvious efficiency increase, the car will now give German families more incentives to travel across Germany whether it be for leisure or vacation. As state automobile plants begin the first vehicles rolling off the assembly line, the Volkswagen is expected to be readily available in most major urban centers by the end of the year."
uberreichmisc.9.a:0 "A True Marvel of German Engineering in the Hands of the People!"

uberreichmisc.10.t:0 "Der Volksempfänger"
uberreichmisc.10.d:0 "Across Germany, many households are being given free radios or ones at significantly marked down state prices. This new mass produced radio, named the Volksempfänger, is expected to bring the entertainment and essentials of the radio into the homes of every German. From UFA radio shows to the latest music, and even from the latest state news to speeches from the Führer himself, the new radio is expected to boost the morale of the average German household across the country. It also serves as a means of indoctrination, as the radios only broadcast state mandated programming, which may or may not be so subtle in spreading the NSDAP’s ideas into the subconscious of the German within his own home."
uberreichmisc.10.a:0 "Living Room Sized Fun for the Whole German Family!"

uberreichmisc.11.t:0 "Development of the Volksfernseher"
uberreichmisc.11.d:0 "In a handful of German electronics plants and laboratories, the NSDAP is giving special attention and funding to the creation of a radically new invention for home entertainment. Named by the party leadership and the R&D labs as the Volksfernseher, this new device uses a cable transmission and radio signals to project images on a screen along with audio. While the current product is still early stage and expensive to produce, it hasn’t stopped the upper echelons of the party leadership from installing this “visual radio” into their own homes. Currently, there are only two channels on the Volksfernseher, one for news and one for entertainment which mostly consists of live music performances in various UFA studios. Not to mention getting a decent signal for the Volksfernseher is difficult as there isn’t sufficient civilian telecommunications infrastructure to support it. Despite the early shortcomings of the first few models, the NSDAP is confident that with more funding and attention that even the Volksfernseher might be able to overtake the radio one day."
uberreichmisc.11.a:0 "Truly Interesting Times for Technological Advancement."

uberreichmisc.12.t:0 "Kraft durch Freuden"
uberreichmisc.12.d:0 "As of today, the DAF has announced the creation of a subsidiary agency called Kraft durch Freuden, or Strength Through Joy. Under the direction of the KdF, the DAF will be able to grant generous funding towards programs to expand the options of leisure for the German worker. Already certain towns and villages are being given giant state grants to build and renovate parks and leisure facilities such as sports centers, cinemas, and public restaurants. The KdF is also going as far as offering benefits to working German families to incentivize them to take vacations to state recommended locations, both within Germany and to other nations. While the KdF’s goal is certainly ambitious, the DAF is hopeful that this will end up greatly expanding the options of leisure for the people, which will help to boost, happiness, productivity, and loyalty."
uberreichmisc.12.a:0 "I Bet the Brits Don’t Even Get Government Incentivized Holidays to Sweden!"

uberreichmisc.13.t:0 "Schönheit der Arbeit"
uberreichmisc.13.d:0 "The DAF has announced the creation of a new subsidiary agency named the Schönheit der Arbeit, or the Beauty of Labor. Through the SdA, the DAF is using generous state funding to renovate workplace facilities and promote better hygienic standards across Germany. Mess halls, locker rooms, and bathrooms will all be given renovations to bring them up to a certain hygienic standard, while on the propaganda front the SdA will encourage Germans to do things such as wash their hands and even to quit smoking. The DAF hopes that through the activities of the SdA, workplace happiness and productivity will go up, along with a potentially increased lifespan of the German workers through promoting cleanliness and better workplace standards."
uberreichmisc.13.a:0 "Cleanliness is Next to Godliness"

uberreichmisc.14.t:0 "Der Volksgenosse"
uberreichmisc.14.d:0 "Under the decree of Adolf Hitler, a new national printing press will be opened to better inform the German people of the party’s successes. Named Der Volksgenosse, the NSDAP is hoping that this new national newspaper will become the prime source of news and information given to the German people and to act as a counter to the remaining red opposition papers within Germany. Already, the paper is becoming widely distributed across newspaper stands and the doorsteps of German homes. Depending on the success of Der Volksgenosse as being the prime news outlet for the German people, there are potential plans to branch out into radio and cinema news as well once the remaining competitors are either nationalized and incorporated or driven out of the industry all together."
uberreichmisc.14.a:0 "Finally, a News Source that we can Trust!"

uberreichmisc.15.t:0 "Men Among Men"
uberreichmisc.15.d:0 "It is a cold morning in Western Germany at one of the various SS officer training facilities. The sun is shining over the horizon as the fog disperses, with moist grass gleaming in the sunlight. It would be an idyllic day had it not been one of the hardest training days for the next generation of Germany’s elite officers. A group of candidates armed with shovels stand on the hard dirt in a field as their superiors watch, they are then given the orders to start digging a ditch for them to lay down in. The catch is that a tank on the other side of the field is about to start driving towards them. Should they dawdle, they will be run over. Should they run, they will be shot. The time starts, and the tank begins its approach. The candidates frantically dig the hole as the tank approaches ever closer. One brave candidate directs the others to dig in certain areas and encourages them to dig for their lives no mater how tired their bones may get. One tries to run as the tank nearly arrives, and is expectedly shot from a tower. The brave candidate directs his fellow companions to dig harder, to ignore the weak coward who ran for himself rather than help the many. As the tank arrives near meters away the ditch is complete, and the brave candidate ensures every man hops in before he does. As the tank passes over the exercise ends. When the superiors come down to congratulate the candidates, they give particular praise to the brave candidate who led his men with courage, who had put them before himself."
uberreichmisc.15.a:0 "If Germany Produces More Men Like This, Its Future is Indeed Brought"

uberreichmisc.16.t:0 "Tackling the Question"
uberreichmisc.16.d:0 "It is no secret that Hitler and the NSDAP have little love for the Jews. Being seen as foreign and responsible for the root of the suffering for the German worker since the middle ages, the Führer and the party leadership have been harassing Germany’s Jewish population since their ascension to power. Recently, the regime has been ramping up efforts to tackle the question of the Jews within Germany. To complete this task, Hitler has signed off on the creation of the Central Organization of Jewish Affairs, acting as a subdivision of the SS. Staffed by SS members with extensive knowledge on Judaism, with some even going as far as to speak Hebrew fluently, the division is expected by the regime to come up with plans to drive the Jewish population out of German lands or at least isolate them. Already, plans detailing agreements with the local governments within Madagascar and the Levant to accept Jewish emigrants along with the logistics for emigrating Jews to those lands are already starting to be drafted. Along with this come plans of concentrating urban Jewish populations into walled off ghettos within those urban centers, even with suspected coordinated harassment and attacks with the VR to give extra “encouragement” for the Jews to leave. Obvious human rights concerns have come up over these alleged plans with many governments accusing the NSDAP’s actions of being depraved and vile, with even some of Germany’s allies raising concerns in private. However, it is unlikely that these objections will change much if anything over the course Germany has decided to take with its Jewish population."
uberreichmisc.16.a:0 "And So, the Diaspora Find Themselves Persecuted Once Again."

uberreichmisc.17.t:0 "Terror for the Sake of Love"
uberreichmisc.17.d:0 "In the city of Hamburg lies a towering statue of General Secretary Pieck, and behind it a building which serves as the secret police headquarters for the city. Throughout the day, members of this secretive force will tail enemies of the Revolution and keep tabs on the citizens of the city to ensure that they aren’t going against either Pieck or the Party. Should they see anything out of order, whether it be counterrevolutionary or just plainly illegal, said person should count on his life essentially being over before the day is finished. At night, when the workers are in their apartments and no one is on the streets, the secret police make their move. They barge into the homes of criminals and enemies of the Revolution, dragging them and their families out from their homes. The brave few who resist get a rifle butt to the face if they aren’t shot outright, as those who remain are loaded onto trucks headed for facilities god knows where. Their neighbors can only listen to the screams, shouts, and wails that cry out in the night as they take their friends and coworkers. Those sounds serve as a reminder to why one should love Pieck and the Revolution, and why one should never forget it."
uberreichmisc.17.a:0 "For the Good of Germany, Pieck, and the Revolution…"

uberreichmisc.18.t:0 "A New Communist Architecture"
uberreichmisc.18.d:0 "In an attempt to socialize German society and sweep away old reactionary ways, General Secretary Pieck has issued a decree which declares that all new buildings must be designed in certain style. The style in question is one which relies heavily on a squared minimalist style, using mainly concrete and brick as the main material to create a modern and equalized look for buildings. This new style dubbed Brutalismus, or Brutalism, is expected to revolutionize architecture in Germany and serve as a reminder of the future of Germany’s socialist future, along with said future’s superiority over the reactionary past. The style has quickly been adopted into German university curriculums so that the new generations of architects and city planners will become accustomed and proud of this uniquely socialist building style..."
uberreichmisc.18.a:0 "A Pretty Dour and Ugly Style if you Ask Me."

uberreichmisc.19.t:0 "Kangaroo Courts and Show Trials"
uberreichmisc.19.d:0 "As soon as he was in a position of power, the new General Secretary of Germany has certainly wasted no time in purging his enemies. While only a savage or a reactionary would put a muzzle to the heads of his enemies before pulling the trigger, Pieck is not as cruel as he has given the curiosity of granting his enemies the luxury of a fair trial by his peers. Of course, Thalmann and his other associates must’ve rolled their eyes when these “fair trials by their peers” were little more than secret military tribunals with fabricated evidence and no lawyers for the accused, but what did an enemy of the state know? What he did know that the high crimes of treason along with various claims of crimes against humanity during the civil war were enough for the judges to reach a conclusion within no more than two hours of each trials. Each time, almost unanimously, the sentence was always guilty with a punishment of death. In some instances, the accused were dragged outside so that the next poor soul on trial could be put on the chopping block, with the gunshots heard outside the courtroom being a foreshadowing of their fate once the gavel strikes."
uberreichmisc.19.a:0 "Hey, at Least They Get A Speedy Trial."

uberreichmisc.20.t:0 "A Day in Munich"
uberreichmisc.20.d:0 "The city of Munich is home to many happy German inhabitants, one such inhabitant is a twelve-year-old boy named Rudi. Rudi lives with his older sister Liesel and his younger brother Klaus. His father has been a bureaucrat of the NSDAP since he fought with them during the revolution against the Kaiser, and his mother a proud homemaker who tended to the wounds of the revolution's heroes during their bloody struggle. On an early Saturday, both Rudi and Liesel were given money to buy fresh fruit and bread from the market for their household, a task the two especially enjoyed. In the open market where flags of the new Germany flew, the shoppers and shopkeepers greeted each other with salutes and “Heil Hitler!" before completing their transaction and waving farewell by doing the same. Rudi and Liesel became accustomed to this, after all it seemed only natural to thank the man who brought them prosperity anyway. As they were returning home from the market, something caught Rudi’s eye. A poster on a wall, on depicting three rats holding individual bayonets at Germany, exclaiming that “The Dangers to Germany Shall Threaten Us Until Destroyed!”. The first rat wore a beret and a mustache, the second a Pickelhaube with big red lips, and the third had curly hair and an elongated nose. Rudi knew immediately what they were; the deceitful French, and the treacherous Kaiser in Africa. His blood shot up and his face began to run red with anger. He stood there wishing the destruction of the enemies jealous of the new Germany and her prosperity. As Liesel called for him to continue, Rudi knew immediately what he wanted to be in the future. A soldier that pointed the bayonet back at the three rats."
uberreichmisc.20.a:0 "Train Up a Child in the Way he Should Go, Even When he is Old he Will Not Depart From it."

uberreichmisc.21.t:0 "A New Curriculum"
uberreichmisc.21.d:0 "When it comes to educating the children of Germany, it is a matter of the upmost importance. FAUD understands this idea well, as education at an early age better prepares children for life as an adult, or it can be used as a tool of manipulating the next generations. Whatever the case may be, unionist councils are running a coordinated effort to overhaul education in all areas, from the curriculum to the facilities. Although the exact specifics of the Anarcho-Syndicalist curriculum may differ based on the area of Germany, there is a general agreement that children will be educated on the ideas of their society. The main tenants include emphasis on equity and cooperation among all peers, the encouragement of progressive ideals and experimentation, teaching students the inherent wrongs of the reactionary, capitalistic, and imperialistic Germany’s of yore, and the inner workings of the Anarcho-Syndicalist system and the ideals that power it. Some families claim that the new curriculum is purely ideological and doesn’t prepare the next generation for actual work. In some towns, there are notable absences of subjects such as calculus and physics while subjects revolving around socialist political theory and the arts get more precedence in schooling. FAUD has addressed these concerns by emphasizing how the Anarcho-Syndicalist future must be secured within education first before reactionaries poison the next generation."
uberreichmisc.21.a:0 "How is Memorizing Marx and Kropotkin Pertain to Becoming an Engineer or a Factory Worker?"

uberreichmisc.22.t:0 "Love is Love"
uberreichmisc.22.d:0 "The long running conservatism within Germany that has persisted up until the deposing of the Kaiser has offered some of the harshest punishments towards the homosexuals of Germany. Homosexual activity was met with harsh prison sentences and hard labor, and even in some cases resulted in some of them being sent to mental institutions for electroshock therapy and, in the cases of high-profile homosexuals, experimental lobotomy treatments. FAUD has viewed the treatment of gays and lesbians in this manner as incredibly barbaric and backward, which is why it came as little surprise to any when they decriminalized homosexuality and enacted legal protections towards them. Under the new laws, homosexuals will be granted equal opportunities in all levels of government, employment, and military service with any institutional discrimination towards or hate crimes towards them being met with legal punishment. The most controversial aspect of these new laws is the protections of the very small transsexual community in Germany, which even some members of FAUD think is going a bit too far as it might bolden the already inflamed reactionary resistance to these new laws. However, despite the challenges towards these new laws, many members of FAUD and the progressives of Germany that this is a step in the right direction."
uberreichmisc.22.a:0 "For Equality and Progress"

uberreichmisc.23.t:0 "The Vanguard of the Working Class"
uberreichmisc.23.d:0 "Militias are undoubtedly the backbone of any Syndicalist revolution. When one looks to the revolutions of France, England, and Italy, you never saw formal units end the rule of reactionaries. Rather, it was the will and strength of the masses who were able to drive out the capitalists and tyrants and bring about the Revolution. FAUD understands this principle fully, which is why they have decided unanimously during a joint session of their trade unions to formally declare the red militias as the military vanguard of the Revolution. This declaration firmly places the militias as the main military force of Germany and to be the institution most trusted with maintaining and upholding the revolution behind the unions and councils themselves. While some may raise concerns over a group of informal weekend warriors being the backbone of maintaining order and defending Germany, the members of FAUD and quite a few Germans are ecstatic over this development as the defenders of the Revolution finally get the rightful importance and recognition they deserve."
uberreichmisc.23.a:0 "The Flame of Socialism is Best Shielded by the Workers"

uberreichmisc.24.t:0 "The Equity of All"
uberreichmisc.24.d:0 "In Germany there is this old and destructive notion which persists that Germany is meant for the Germans. However, it is arguable that Germany was never purely German. If it was, how does it explain the amount of Jews, Poles, Czechs, Dutch, Belgians, and French that have lived in Germany for hundreds of years. Not even mentioning those of the colonies who had came to the mainland for the purpose of work, whether they be black, South East Asian, or Chinese. To keep these minority groups down any longer would be a disgrace to German history and its people, which is why during a recent session of FAUD unions it was agreed on that more action should be taken to ensure that these groups are treated equally. Aside from the anti-discrimination laws against them, unions and communes have instituted employment quotas for minority groups every year to ensure that they get better chances of employment. Failure to hit the quotas might result in potential fines and punishments towards the unions and communes that do so. This is perhaps the most controversial action taken by FAUD so far, as it was the first FAUD vote to receive a decent amount of union opposition to. Despite the radical nature of these reforms, history will perhaps show that they were necessary in achieving equality and progress for all of Germany’s inhabitants."
uberreichmisc.24.a:0 "Radical Problems Require Radical Solutions"

uberreichmisc.25.t:0 "Formation of the Gestapo"
uberreichmisc.25.d:0 "Since the victory in the German Revolution, the SMEPD has largely relied on the various militias around Germany to maintain law and order, and on some occasions to carry out some of the more secret unsavory tasks. Due to the varying effectiveness of these militias, the People’s Parliament has signed off on the creation of a centralized and secretive police force during a session behind closed doors. Named the Geheime Staatspolizei, or Gestapo for short, this new centralized police agency will answer only directly to the will of the People’s Parliament and has carte blanche to run operations as they see fit for the sake of Germany and the Revolution. The parliament voted for militia leader and longtime loyalist Ernst Wollweber to be the Gestapo’s first head. Since the creation of the Gestapo, there are already various confirmed disappearance of some German citizens and some of the more vocal members of the opposition have gone strangely silent if they weren’t apart of the disappeared already. Many were quick to catch onto the Gestapo’s existence, and as a result the fear and paranoia generated by them has been enough to keep the more reactionary Germans in line, if not become fiercely loyal to the Revolution."
uberreichmisc.25.a:0 "Subservience Through Fear"

uberreichmisc.26.t:0 "The Fields of Red"
uberreichmisc.26.d:0 "The fields of Eastern Germany are renowned for many things. Their beauty, their bountiful agricultural yields, and their resilient people might be the first things that come to mind, but now their fields are becoming known for something much more sinister. Since the proclamation of Thalmann’s brainchild, the Great Cultural Revolution, by the People’s Parliament the Gestapo and the more notorious red militias have been taking those accused of treason and severe anti-Revolutionary activity to these fields to be executed. The methods tend to differ based on who carries it out; the Gestapo prefers a method called “Sardine Packing where reactionaries lay down in a deep ditch only to be shot while the next row lays on top of their corpses to repeat the process, while some of the red militias prefer using mounted machine guns to mow down lined up crowds before pilling their corpses to be doused with gasoline and set on fire. There are even rumors going around that one militia, Rotkämpferbund Radek, has preformed various cruel acts on those meant to be executed, with some claims saying that some are hunted like animals or dragged by vehicles, not even mentioning the stories of rape and use of reactionaries as targets for shooting practice. At night, some of the farmers from the communes can hear the screams and gunshots from the designated killing zones not far away, and the stench of death, gunpowder and gasoline is apparently so strong that it can persist for a few kilometers."
uberreichmisc.26.a:0 "A Dead Reactionary is a Good Reactionary"

uberreichmisc.27.t:0 "The Last Laugh"
uberreichmisc.27.d:0 "Thalmann and the People’s Parliament always knew this day would have to come, and they couldn’t have been happier to do it now. Pieck and his faction of communists have been a constant thorn in their side since the SMEPD came into power, always objecting to whatever course taken whether it be for legitimate ideological differences or petty squabbles. Despite whatever challenges they may have put up, Pieck’s faction has been weakened to a point where they can be removed from the picture as a whole. Which is why the People’s Parliament issued arrest warrants for Pieck and the upper echelons of his clique so that they could be brought to public trial. International observers remarked that the trials were conducted with an usual degree of fairness, as the defendants were given proper lawyers to defend them along with time to make their case. However, it did not change the fact that the presiding jury had been entirely comprised of SMEPD bureaucrats or low ranking militia members, or the fact that some of the evidence and witness testimonies were either partially or fully fabricated to match some of the charges against them. In the end, Pieck along with his inner circle and lieutenants were found guilty of a variety of charges, with all of them having their party membership, along with any awards and titles, revoked and being prohibited of holding a position of power or political office again. The courts even went as far as the place Pieck and some others on indefinite house arrest. What was once the most persistent headache in all of Germany has now been reduced to an irrelevant footnote in history left to wither away as the rest of history goes forth without them."
uberreichmisc.27.a:0 "The Enemies of the Revolution Always Get Their Due"

uberreichmisc.28.t:0 "The Suffrage of the Other Sex"
uberreichmisc.28.d:0 "It is no secret that Germany during the Kaiser was infamous for its backward treatment of women. Even at a time when democracies such as the United States and Russia extended the right of suffrage to women, Germany for whatever reason still relented. The SPD realized the backwardness of such a decisions which is why the party leadership pursued giving the right of women to vote almost instantly since coming into power. As of today, the SPD has achieved just that. All women who are citizens of Germany and aged 21 or older now have the right to vote. The decision to grant women suffrage has been seen by most elements of German society as a step in the right direction, resulting in the SPD’s popularity going up virtually overnight. "
uberreichmisc.28.a:0 "A Step in the Right Direction"

uberreichmisc.29.t:0 "The Stalking Woods"
uberreichmisc.29.d:0 "Since the creation and official endorsement of the new Wodan Church as state religion we have built a new faith upon old Norse and Germanic mythology and many that feared to be taunted or laughed at for their Pagan believes in the past have risen to the ranks of the Goði priests by now.\nThey are stalking the woods at night dressed in fur, horns, and wooden crowns, seeking guidance from the Gods for our glorious Nation, sacrificing animals and other small offerings. Many of the more Conservative parts of our society are at terror about these Neo-Pagans that roam the nights mirroring the image of the Christian devil himself."
uberreichmisc.29.a:0 "Their Age is over!"


