UBR_FAUD_FUTURE:0 "Anarchist Future"
UBR_FAUD_FUTURE_desc:0 "The future is anarchist. The archaic reactionary states, whether they call themselves socialist, liberal, monarchist or other, are doomed to disappear as the working classes of the world rise up, fighting for the rights that are theirs by birthright. We must accelerate this process: we are the vanguard of a free world and we will stop at nothing to liberate all the peoples of the Earth from oppression!"
UBR_FAUD_DIPLO:0 "Anarchist Diplomacy"
UBR_FAUD_DIPLO_desc:0 "We cannot be satisfied with the paradise we have created! The people are calling us for their liberation and we have heard them. Throughout the world many anarchist revolutionaries are fighting valiantly every day, it is our duty to help our brothers and sisters in this gargantuan task, we will send them aid, both financial and military, to help them in their just and noble struggle."
UBR_FAUD_PROMOTE_ANARCHISM:0 "Promote Anarchism"
UBR_FAUD_PROMOTE_ANARCHISM_desc:0 "We are a true model of a perfect anarchist society in the eyes of all the anarchist revolutionaries of the world! We must put forward our image of a completely free society in order to inspire people to fight against the oppression they suffer every day in order to reach a perfect and bright future just like the one we have created in the heart of what was once Germany."
UBR_FAUD_SUPPORT_POOR_NATIONS:0 "Support Poor Nations"
UBR_FAUD_SUPPORT_POOR_NATIONS_desc:0 "The unfortunate oppressed of the world living in poor nations unfortunately often do not have the means to live a true life as any human deserves. While waiting to free them from their chains, we will send them as much help as possible in order to ensure their mental as well as physical well-being. Soon, no one will have to beg every day to earn their daily bread!"
UBR_FAUD_NEW_INTERNATIONAL_FAMILY_OF_ANARCHISTS:0 "A New Anarchist Family"
UBR_FAUD_NEW_INTERNATIONAL_FAMILY_OF_ANARCHISTS_desc:0 "The alliances of 'revolutionary' countries are no better than the old Reichspakt and oppress the workers as much as the reactionaries while ironically claiming to be against oppression. We have absolutely no interest in aligning ourselves with them, our one and only true friends are our fellow anarchists!"
UBR_FAUD_NEW_SOCIETY:0 "The New Society"
UBR_FAUD_NEW_SOCIETY_desc:0 "The world has never seen the birth of a completely free society where each people can coexist without fear of oppression or discrimination. We are the first society of this kind and we are very proud of it, however there is still a lot to do to reach total equality but we will never stop fighting together without any respite despite all the obstacles standing in our way!"
UBR_FAUD_FEMININE_SOCIETY:0 "Promote Femininity"
UBR_FAUD_FEMININE_SOCIETY_desc:0 "Men have, throughout human history, oppressed women in order to show their toxic masculinity as if they should be proud of it. Our society is the first one where women and men are totally equal, in this society men will no longer have to conform to an oppressive model of masculinity that hurts them as much as it hurts women, they will take example from women to become better people. Each man will be free to choose the way that suits him best, even feminine, without any negative remarks."
UBR_FAUD_ABOLISH_POLICE:0 "Empower Militias"
UBR_FAUD_ABOLISH_POLICE_desc:0 "Many reactionaries look at our lands where the people live freely and wait for the opportunity to conquer them to oppress again the populations living there peacefully, believing us to be weak because we have no army. The fact of not having an army is not a weakness, it is on the contrary a way of fighting against the inherent and inevitable opression in this institution. We are far from being defenseless, the brave volunteers of the local militias are the vanguard of anarchism and constitute our bulwark against the reactionaries! We will encourage even more people to join these brave militias to strengthen our attack and defense force."
UBR_FAUD_NEW_FAMILY_MODEL:0 "The 'Traditional Family' Begone"
UBR_FAUD_NEW_FAMILY_MODEL_desc:0 "The 'traditional family' so dear to conservatives and reactionaries, is a model of oppression where the woman is the slave of the man who holds all the authority. This kind of principles has no place in our society, instead we will promote a libertarian family model that does not force the woman to the tyrannical yoke of her husband. Also, the family does not have to be composed of a husband and a wife: same-gender couples are completely equal to those composed of a man and a woman."
UBR_FAUD_ABOLISH_PRISONS:0 "Abolish Prisons"
UBR_FAUD_ABOLISH_PRISONS_desc:0 "Prison is a form of statist oppression common to almost every state in the world. This model of punishment of crimes is archaic and must be immediately abolished, in its place each inhabitant of each municipality will be able to decide democratically on the fate of people who have committed crimes and offenses with the aim of ensuring a democratic justice system."
UBR_FAUD_ABSOLUTLY_FREE_SEXUALITY:0 "Free the Sex"
UBR_FAUD_ABSOLUTLY_FREE_SEXUALITY_desc:0 "Gender is a social construct and all forms of sexuality are valid, this truth is extremely hard to swallow for all states in the world, even those claiming to be socialist and anti-oppression, who relentlessly oppress all these minorities. We are not afraid of the truth, we embrace it fully and must work tirelessly for the sexual liberation of every human being."
UBR_FAUD_FINANCE_ARTISTS:0 "Finance the Arts"
UBR_FAUD_FINANCE_ARTISTS_desc:0 "Art is the purest form of expression of human thought and is common to all civilations. Where certain types of art, in particular those called 'abstract' or 'modern', are suppressed and discriminated against by reactionaries, our society will be a veritable oasis for all artists who will be free to express what they want with the art style that suits them best without any restrictions."
UBR_FAUD_DRUG_LEGALISATION:0 "Legalization"
UBR_FAUD_DRUG_LEGALISATION_desc:0 "No one has the right to tell another person how to live and what to or not to do. It is one of the founding principles of our anarchist society and drugs are no exception: where they are often prohibited in statist society, in our ideal society each person is free to consume the substances of their choice without any restriction since it's their fundamental right."
UBR_FAUD_ANARCHIST_UTOPIA:0 "The Anarchist Utopia"
UBR_FAUD_ANARCHIST_UTOPIA_desc:0 "We have achieved our goal: the perfect libertarian and anarchist society was created after years of hard work and despite all the efforts of reactionaries to stop us! We are a true example of the perfect society in the eyes of the world and the global liberation of all the peoples of the Earth is getting closer and closer day by day! Our people, whatever their religion, gender, sex, sexual orientation, ethnicity, walk hand in hand towards a bright future!"

UBR_CONSERVATIVES_ELECTED:0 "CDU Victory"
UBR_CONSERVATIVES_ELECTED_desc:0 "The CDU, a traditional right-wing conservative party led by Konrad Adenauer, won the presidential election despite the past socialist domination that fought against the ideals of the party. The CDU bases its program on Christian morality, economic liberalism, and the preservation of democracy. Its electoral base of middle-class Germans and rural populations has allowed the party to win a mandate to implement its policies."
UBR_CONSERVATIVES_SIDELINE_RADICALS:0 "Sideline the Radicals"
UBR_CONSERVATIVES_SIDELINE_RADICALS_desc:0 "The establishment of a free democracy has inevitably led to the formation of extremists and radicals who represent a danger to our young democracy. We need to contain their influence, for example by implementing educational campaigns in schools that would make our citizens aware of the dangers of extremism and by taking various other measures."
UBR_CONSERVATIVES_TARIFF_CUTS:0 "Tariff Cuts"
UBR_CONSERVATIVES_TARIFF_CUTS_desc:0 "Our economy is not yet fully developed although we have already fought the effects of Black Monday, to encourage growth and investment we will be cutting tariffs which will lead to an economic stimulation that will surely benefit us and our people."
UBR_CONSERVATIVES_UNDO_NATIONALIZATION:0 "Full Privatization of Industry"
UBR_CONSERVATIVES_UNDO_NATIONALIZATION_desc:0 "Many industries were under direct state control under the SPD-R, and although we are much less radical than the DLP, we are still big advocates of the market economy. We will therefore begin a process of gradual privatization of non-essential industries, which will certainly increase our economic potential."
UBR_CONSERVATIVES_TAX_CUT:0 "Cut Taxes"
UBR_CONSERVATIVES_TAX_CUT_desc:0 "The excessive social welfare of the SPD-R has led to a very strong increase in taxes, which weighs heavily on the German people and especially on the middle class which constitutes our electora. We will therefore lower these taxes and cancel unnecessary social benefits to allow the people of Germany to prosper."
UBR_CONSERVATIVES_WITH_THE_CHURCH:0 "With the Church"
UBR_CONSERVATIVES_WITH_THE_CHURCH_desc:0 "The Christian religion and its adherents have been oppressed and discriminated against under the socialist regime even though they represent the vast majority of the population. Contrary to what the reds seem to think, Germany is a proudly Christian nation and follows the teachings of our Lord Jesus Christ. Although we will still accept other religions, we will make Christianity the official religion of our country and follow its principles in the governance of Germany."
UBR_CONSERVATIVE_REPUBLIC:0 "With Pride"
UBR_CONSERVATIVE_REPUBLIC_desc:0 "Thanks to all our measures, we have succeeded in turning Germany from a socialist dictatorship into a true democratic and conservative republic! The German people are happy with the current situation and a bright future seems to be on the horizon for our country."

UBR_MARKET_LIBERALS_ELECTED:0 "DLP Victory"
UBR_MARKET_LIBERALS_ELECTED_desc:0 "The DLP, led by Alfred Krupp, won the country's first post-socialist democratic election. Composed mostly of investors and businessmen who had gone into exile during the socialiste takeover, the party intends to establish a market economy with almost no restrictions and to fight ardently against any remaining traces of socialism in Germany..."
UBR_MARLIB_CUT_THE_WELFARE:0 "Stop the Nonsense"
UBR_MARLIB_CUT_THE_WELFARE_desc:0 "The Reds went way too far in their pro-worker legislation! The bosses should not be subject to the desire of a Bolshevik government to tell them what to do in their companies. Although we cannot remove all these laws at once, which would lead to a revolt, we will return to a level of workers' rights corresponding to that of the old German Empire before the civil war."
UBR_MARLIB_FULL_PRIVATISATION:0 "Total Privatization"
UBR_MARLIB_FULL_PRIVATISATION_desc:0 "During its mandate, the SPD nationalized almost all industries and stripped the poor landlords of their property. Not anymore! Now that we are in power, we will be able to privatize as many sectors of the economy as possible."
UBR_MARLIB_BAN_LEFTIST_THOUGHT:0 "Crack down on the Left"
UBR_MARLIB_BAN_LEFTIST_THOUGHT_desc:0 "For too long the perfidious reds, enemies of the people and of freedom, have exerted their foul influence on our population as a result of their unfortunate victory against the Empire, no longer. A series of measures must be taken to ban all these movements and punish anyone who is sympathetic to such ideas, democracy is not negotiable."
UBR_MARLIB_TWENTY_PERCENTE_ELECTROAL_THRESHOLD:0 "The Impossible Threshold"
UBR_MARLIB_TWENTY_PERCENTE_ELECTROAL_THRESHOLD_desc:0 "It seems that despite our victory, some parties, even non-socialist ones, have strongly criticized us and are gaining popularity among the people. These parties represent a danger to freedom, by establishing an electoral threshold of 20%, we will be able to maintain our position while preventing our enemies from opposing us."
UBR_MARLIB_CONTROL_MEDIA_WITH_MONEY:0 "Simply Buy the Public Opinion"
UBR_MARLIB_CONTROL_MEDIA_WITH_MONEY_desc:0 "Our party is mostly composed of businessmen and members of the upper class, therefore we have a substantial amount of money that we will use to buy as much media as possible in order to spread our ideas of freedom more effectively and counter the syndicalist threat."
UBR_MARLIB_OLIGARCHIC_REPUBLIC:0 "Host a Party"
UBR_MARLIB_OLIGARCHIC_REPUBLIC_desc:0 "A party will be held at the home of the President of the Republic and DLP Gustav Krupp where the most influential businessmen and industrialists of the country will be present, our measures have allowed us to create a real paradise for investors, but perhaps the president has other projects in mind?"


UBR_CORPORATE_DICTATORSHIP:0 "Corporate Dictatorship"
UBR_CORPORATE_DICTATORSHIP_desc:0 "Monarchism, Socialism, Syndicalism or Democracy… they all got it wrong there is no need for these stupid ideas we will establish  new order that has no one seen before the most influential and also most important power today is the industry and thus the industrials must rule for the better of mankind and of course profit."

UBR_ALLIANCE_OF_INDUSTRIALS:0 "Industrial Alliance"
UBR_ALLIANCE_OF_INDUSTRIALS_desc:0 "We will invite all the industrials of significant seize in either economic power or political influence into the W.D.I. to ensure total loyalty of the industry thus cementing our powerbase forever."

UBR_EXPAND_POLICE:0 "Expand the Police"
UBR_EXPAND_POLICE_desc:0 "The people just don’t know what we do is best for them and we must keep them under control. We will massively expand the police forces…. and raise their payment just to be sure."

UBR_AUTOBAHN_FINANCING:0 "Autobahn Financing"
UBR_AUTOBAHN_FINANCING_desc:0 "Goods only sell when people can actually buy them and for that we need better transportation possibilities. We will invest more into further construction of the Autobahn routes to achieve this goal."

UBR_MILITARY_INDUSTRIAL_COMPLEX:0 "Militärisch-Industrieller Komplex"
UBR_MILITARY_INDUSTRIAL_COMPLEX_desc:0 "The Military–industrial complex has defacto become a part of how our government works and allows us to skip the lobby work and expand our factories and contracts by our own demands."

UBR_RIOT_CONTROL:0 "Riot Control"
UBR_RIOT_CONTROL_desc:0 "While expanding the police did help we shall establish a militarized riot control force that is authorized to apply lethal force when ever they consider it necessary to contain worker riots or strikes."

UBR_RED_SCARE:0 "Red Scare"
UBR_RED_SCARE_desc:0 "Through the means of the media and other propaganda we will discredit the left and even the centre left as much as possible showing the people all sorts of crimes the syndicalists commit around the world."

UBR_RAPID_GROWTH:0 "Rapid Growth"
UBR_RAPID_GROWTH_desc:0 "The influx of profit we make with our new absolute capitalist society helps us to expand in cosmic rates."

UBR_CHEMICAL_INDUSTRY:0 "Invest in Chemical Industry"
UBR_CHEMICAL_INDUSTRY_desc:0 "While Imperial Germany already had one of the most advanced chemical industries in the world we will invest further into it’s expansion especially the pharmaceutics research."

UBR_BUY_UP_SMALL_BUISNESS:0 "Buy up Small Business"
UBR_BUY_UP_SMALL_BUISNESS_desc:0 "The Small companies and small shops are the last obstacle at home that stand against us.. well we will offer their owners large sums for their business and if they refuse we may send the police to visit them sometimes… until they sell happily to us."

UBR_METH_FOR_ALL:0 "Meth for the Mass"
UBR_METH_FOR_ALL_desc:0 "Methamphetamine is a potent central nervous system stimulant and a highly addictive one too. We will use it to bolster the morale of our military, police and riot control as well as the productivity of the workers while also making them all reliant on drug only we can give them in the desired amounts."

UBR_WORLDS_FIRST_MEGACORP:0 "The First §CMegacorporation§!"
UBR_WORLDS_FIRST_MEGACORP_desc:0 "The state we originated from has by now been fully transformed into nothing more but a tool for our corporate alliance and it’s official existence as a state still holds us back from some of our goals and to solve this once and for all the W.D.I and Krupp will sign a contract to simply buy Germany. It will cease to exist and our corporate alliance will finally transcend the need for a state and become the official supreme authority and the regions we control."

UBR_THE_OIL:0 "Blood for the Machine"
UBR_THE_OIL_desc:0 "We must secure ourself the oil reserves of the middle east by force to ensure we will hold a future monopoly on oil and oil products in most of the world. If we want to become the worlds only economic monopoly we can’t afford to not take hold of it."

UBR_CORPORATE_COLONIALISM:0 "Mines for the Machine"
UBR_CORPORATE_COLONIALISM_desc:0 "Mittelafrika was a bureaucratic hell and inefficient but still a great source for resources, we will retake the core lands of it to fuel our industrial machinery for an eternity."

UBR_ASIAN_WORKERS:0 "Cheap Labour for the Machine"
UBR_ASIAN_WORKERS_desc:0 "East-Asia, especially China and the former imperial German colonies are a great source for cheap labour forces as the A.O.G. had already proven and we will exploit them too for our corporate empire."

UBR_SOCIAL_LIBERALS_ELECTED:0 "FDP Victory"
UBR_SOCIAL_LIBERALS_ELECTED_desc:0 "The FDP, a centrist social liberal party, won the recent elections. Putting freedom at the center of their politics, the FDP intends to use its mandate to ensure the preservation of the young democracy and the fundamental freedoms of every German citizen."
UBR_SOCLIB_DECRIMINALIZE_HOMOSEXUALITY:0 "Decriminalize Homosexuality"
UBR_SOCLIB_DECRIMINALIZE_HOMOSEXUALITY_desc:0 "For a long time our homosexual brothers have been oppressed and discriminated by the state and society in general only because of their sexual orientation. Not anymore, we will pass a series of laws making homosexuality legal as well as same-sex marriage, which will make us one of the most advanced countries in the world in terms of gay rights."
UBR_SOCLIB_BAN_CONSCRIPTION:0 "Ban Conscription"
UBR_SOCLIB_BAN_CONSCRIPTION_desc:0 "Conscription is an archaic policy that does not correspond to the values that Germany should convey. We want our young people to live their lives to the fullest and to get an education that will give them a good future, we do not want them to die as cannon fodder in a war they did not want. A constitutional amendment abolishing conscription will therefore be decreed by the President."
UBR_SOCLIB_GURANTEE_RELIGIOUS_FREEDOM:0 "Religious Freedom"
UBR_SOCLIB_GURANTEE_RELIGIOUS_FREEDOM_desc:0 "Religious people were oppressed under the socialist regime but also under the German empire which discriminated against non-Christians. In our new Germany, everyone is free to choose his or her religion, as long as they do not disturb public order because of it. The church will be completely separated from the state as many of the philosophers of the Enlightenment envisioned."
UBR_SOCLIB_DIRECT_REFERENDUMS:0 "Direct Referendums"
UBR_SOCLIB_DIRECT_REFERENDUMS_desc:0 "Representative democracy is one of the most widespread forms of governance in democracies, yet some of our citizens sometimes feel left out of real decision-making. That is why, following the example of our Swiss neighbors, we will strengthen direct democratic processes such as referendums and plebiscites in order to directly involve our citizens in German politics."
UBR_SOCLIB_CUT_BUISNESS_TAX:0 "Cut Business Taxes"
UBR_SOCLIB_CUT_BUISNESS_TAX_desc:0 "The socialist market economy of the SPD-R put too much burden on companies, which were almost controlled by the state and paid a lot of taxes. We are advocates of a free market economy, thus we will lower these taxes to allow companies to flourish more efficiently while maintaining a protectionist policy."
UBR_SOCLIB_FREE_REPUBLIC:0 "Freedom After All"
UBR_SOCLIB_FREE_REPUBLIC_desc:0 "Our efforts have paid off! Our new Germany is a bastion of democracy and freedom in the heart of Europe. Our citizens, regardless of their beliefs or social class, are happy to finally find themselves under a stable regime that lets them express themselves and live freely as they wish. Let us hope that our shining democracy lasts as long as possible."


UBR_SOCIAL_DEMS_ELECTED:0 "SPD Victory"
UBR_SOCIAL_DEMS_ELECTED_desc:0 "The moderate social-democratic faction of the SPD won the recent elections. Their goal is to maintain and improve the welfare state established by Karl Liebknecht while ensuring the preservation of the newly founded democracy. With the SPD in power, the German working classes have much to celebrate!"
UBR_SOCDEM_PRIVATIZE_KEY_INDUSTRY:0 "Privatize Key Industries Again"
UBR_SOCDEM_PRIVATIZE_KEY_INDUSTRY_desc:0 "The radical faction of our party under Karl Liebknecht nationalized a huge part of the economy while in power. We are still supporters of a dirigiste and protectionist economy, however, the SPD-R has gone too far in its policies, the non-essential sectors of our economy will be privatized and we will encourage the people to start their own businesses to allow the full development of a healthy market economy."
UBR_SOCDEM_MANDATORY_INSURRANCE:0 "Mandatory Insurances"
UBR_SOCDEM_MANDATORY_INSURRANCE_desc:0 "Health insurance is undoubtedly one of the most important devices in our country, responsible for ensuring an individual against the financial risks of care in case of illness, as well as a minimum income when the condition deprives the person of work. Unfortunately, not everyone has access to it at the moment, we must remedy this problem by extending health insurance to as many people as possible."
UBR_SOCDEM_FREE_DAYCARE:0 "Free Daycare"
UBR_SOCDEM_FREE_DAYCARE_desc:0 "Parents, both mothers and fathers, have a lot of work to do in their professional lives and unfortunately do not always have the time to fully take care of their children. However, we cannot leave the future adult citizens of our country alone! A system of free day care organized by the government will be set up to ensure the well-being of German children."
UBR_SOCDEM_PAYED_VACCATION:0 "Paid Off Vacation"
UBR_SOCDEM_PAYED_VACCATION_desc:0 "German workers work hard all year round and unfortunately have little time for a well-deserved vacation, unfortunately they are not paid during this legitimate rest period. We will change this by making sure that our citizens can receive their salary even if they take a little time off."
UBR_SOCDEM_40_HOURS_WEEK:0 "The 40 Hour Work Week"
UBR_SOCDEM_40_HOURS_WEEK_desc:0 "In addition to working hard, our people also work too much. We need to change our legislation regarding workers' rights to implement a 40-hour work week to prevent the poor workers from working themselves to death."
UBR_SOCDEM_SOCIAL_REPUBLIC:0 "Social We Are"
UBR_SOCDEM_SOCIAL_REPUBLIC_desc:0 "We have succeeded in establishing a democratic and social German welfare state that takes care of every German worker like a mother for her children. Everyone has a place in our new Germany, both disabled and sick, our republic is a shining example of a modern state!"


UBR_RADSOCS_ELECTED:0 "PDS Victory"
UBR_RADSOCS_ELECTED_desc:0 "The PDS, founded by the former radical faction of the SPD that was against free elections, won the recent presidential elections and now intends to use their mandate to preserve socialist democracy while ensuring the basic rights of German workers and their protection against dangerous reactionaries and capitalists."
UBR_RADSOCS_SOCIALIST_MARKET_ECONOMY:0 "Socialist Market Economics"
UBR_RADSOCS_SOCIALIST_MARKET_ECONOMY_desc:0 "The socialist market economy as set up by Karl Liebknecht is a perfect example of a perfect economic system, the market is still present but, unlike the capitalist system, it is still controlled by the state to ensure that it benefits the poor and the workers. We will maintain this ingenious system which has already proven its effectiveness."
UBR_RADSOCS_SIDELINE_RIGHT_WINGS:0 "Crush the Reactionaries"
UBR_RADSOCS_SIDELINE_RIGHT_WINGS_desc:0 "Giving a voice to the reactionaries and liberals over whom we have already triumphed is without a doubt one of the biggest mistakes of our century. Any non-socialist movement, publication or organization must be banned to ensure that their lies do not mislead the people and to preserve socialist democracy."
UBR_RADSOCS_UNIVERSIAL_HEALTHCARE:0 "Universal Healthcare"
UBR_RADSOCS_UNIVERSIAL_HEALTHCARE_desc:0 "It is unacceptable in a truly modern state that there are still people who are homeless or cannot even afford health care. We must establish a modern, centralized, efficient and completely free health care system that allows the German people to prosper and live in peace knowing that the state will always support them."
UBR_RADSOCS_STATE_MEDIA:0 "State Media"
UBR_RADSOCS_STATE_MEDIA_desc:0 "The independent media are dangerous, they do not hesitate to spread their vile lies in order to support their personal interests and to get rich at the expense of the poor German workers. On the other hand, we know what is true and what is good for the people who have democratically elected us, therefore we are going to control all the media and all the information in order to better serve the people."
UBR_RADSOCS_UNIVERSIAL_BASIC_INCOME:0 "Universal Basic Income"
UBR_RADSOCS_UNIVERSIAL_BASIC_INCOME_desc:0 "Every German, regardless of his or her profession, must be able to meet his or her essential and non-essential needs in order to live a good life as they see it. We will therefore establish a minimum wage that will ensure that every worker has enough to live their everyday life without fear of ending up in precariousness."
UBR_RADSOCS_SOCIALIST_REPUBLIC:0 "A 'Democratic' Republic"
UBR_RADSOCS_SOCIALIST_REPUBLIC_desc:0 "Thanks to our numerous legislations and efforts, we have succeeded in creating a true republic faithful to the principle of socialist democracy where every worker can live freely free from the dangerous reactionaries and capitalists who exploited them in the past. We are an example of the perfect socialist system, Karl Marx is surely very proud of us seeing that his homeland has been shaped according to his wishes!"


UBR_REJOIN_INTERNATIONALE:0 "Rejoin the Internationale"
UBR_REJOIN_INTERNATIONALE_desc:0 "The madman Karl Liebknecht made our beautiful country leave the alliance of all international socialists! This was a great mistake, Marx taught us that all workers should be united as one in their struggle against the capitalist oppressor, we must send a letter to Paris as soon as possible asking them to re-accept the German workers into the Third International."
UBR_JOIN_ENTENTE:0 "Join the Entente"
UBR_JOIN_ENTENTE_desc:0 "We are a proudly democratic country, the Entente is the closest global alliance to our ideals, thus it is completely consistent and beneficial to join the French and British in their fight against the dangerous radicals of the left as well as the right."
UBR_OUR_OWN:0 "A New Way"
UBR_OUR_OWN_desc:0 "It would not be beneficial for Germany to join one of the great international alliances, we will inevitably be drawn into conflicts and wars that do not reflect our interests. We are a world power! We will lead our own alliance and will not be subject to the will of any other country as in the days of the Empire."


UBR_THE_DEMOCRACY_PROMISE:0 "The Promise of Democracy"
UBR_THE_DEMOCRACY_PROMISE_desc:0 "The venerable Karl Liebknecht announced that he was resigning due to his advanced age. Free elections are to be held to decide the future of the Republic, which had been given a new liberal constitution. The radical members of the SPD denounced the fact that the election would be open to any party and not only to the socialist ones, which would sign the end of the Socialist Democracy and of the Revolution. Several parties were formed with the aim of winning the presidency, but only one will win..."


UBR_GCW_VICTORY:0 "Victory!"
UBR_GCW_VICTORY_desc:0 "We have defeated the Imperial forces and are now the sole government in Germany!"


UBR_DAF:0 "Deutsche Arbeiterfront"
UBR_DAF_desc:0 "Germany needs only one worker union; the D.A.F., or Deutsche Arbeiterfront, a state controlled union that will not only be the single union of workers but also be an organization tasked to improve the German workers' life conditions."

UBR_autobahnen:0 "Autobahn Network"
UBR_autobahnen_desc:0 "For fast economic growth we need an infrastructure more flexible than railroads, we will do heavy investments into a network of highways called the Autobahnen."

UBR_rev_oil:0 "Kick Start New Oil Industry"
UBR_rev_oil_desc:0 "We will adopt the Synthetic oil production methods developed by the Union of Britain to sustain our fuel consumption by coal liquefaction."


UBR_National_Corporatism:0 "National Corporatism"
UBR_National_Corporatism_desc:0 "Unlike the other revolutionaries, we value competition and struggle as much as we value the fair treatment of the German Volkgenossen. We will continue to allow private enterprises but enforce class cooperation and massive social programs for which the private industries will have to pay a share in it too."

UBR_national_labour_service:0 "National Labor Service"
UBR_national_labour_service_desc:0 "We will establish the Nationaler Arbeitsdienst or N.A.D. a social union for our unemployed Volksgenossen that will have active connections into all branches of industry to find work for the unemployed as well as putting them to use as auxiliary work forces where needed."

UBR_agrarian_subsides:0 "Agrarian Subsidies"
UBR_agrarian_subsides_desc:0 "Instead of collectivization and expropriation we will found a National Farmer Union and give subsidies to our farmers."

UBR_factory_network_unions:0 "Interlinked Economy"
UBR_factory_network_unions_desc:0 "The interlinked economy is a project to establish direct connections between factories that are in one chain of production to maximize their output and efficiency."

UBR_technocrat_influence:0 "Technocratic Influence"
UBR_technocrat_influence_desc:0 "We will incorporate several aspects of Technocratic thought to increase our economic growth."

UBR_planned_growth:0 "Planned Growth"
UBR_planned_growth_desc:0 "Our industry must grow and we will enforce it by all means."

UBR_national_socialist_market_economics:0 "National Socialist Market Economy"
UBR_national_socialist_market_economics_desc:0 "We have achieved what we call the 'National Socialist Market Economy', a social corporate market economy in which private and nationalized industries work hand in hand in the interest of the Nation and the People with a strong social system that is interlinked with the party to ensure total loyalty."

UBR_organic_growth:0 "Organic Growth"
UBR_organic_growth_desc:0 "Our industry is growing on its own, and will continue to do so."

VK_FOCUS_SHARED_OUR_OWN_RR:0 "Our Own R.R."
VK_FOCUS_SHARED_OUR_OWN_RR_desc:0 "We will establish our own Branch of the R.R. to safeguard our new Homeland."

UBR_I_found_dad:0 "Found DAD"
UBR_I_found_dad_desc:0 "The DAD or Deutscher Abschirmdienst will become the true successor to the imperial Abwehr agency."


UBR_industrial_democracy:0 "Industrial Democracy"
UBR_industrial_democracy_desc:0 "Industrial unionization was the first step, now we must democratize the industrial unions! The workers will truly seize their means of production!"

UBR_new_railroads:0 "New Railroads"
UBR_new_railroads_desc:0 "Fair and nation wide resource distribution can only be guaranteed when we can reach every corner of Germany for this purpose we will build new railroads in the lesser developed regions."

TURANIA_START:0 "Birth of Turania"
TURANIA_START_desc:0 "The Germanic conquerors have brought us a new National-MArxist future, a future for a united Turania!"
TURANIA_THE_NEW:0 "The New"
TURANIA_THE_NEW_desc:0 "We will have to adapt to the westerners in some aspects to keep up with them, we can no longer live the life of Nomads.."
TURANIA_IMPORT_GERMANS:0 "Their Guidance"
TURANIA_IMPORT_GERMANS_desc:0 "The Germans have send us one of their high ranking R.R. officers to help us build a new National-Marxist society."
TURANIA_URBANISATION:0 "Urbanization Initiative"
TURANIA_URBANISATION_desc:0 "We must expand the few cities of the steppe into shining jewels of prosperity!"
TURANIA_NEW_INDUSTRIES:0 "New Industries"
TURANIA_NEW_INDUSTRIES_desc:0 "In order to survive we need to build up our own Industries"
TURANIA_THE_OLD:0 "The Old"
TURANIA_THE_OLD_desc:0 "Some new things might be good, but in some cases you must look in the past to find guidance."
TURANIA_WARRIORS_OF_THE_STEPPE:0 "Steppe Horde"
TURANIA_WARRIORS_OF_THE_STEPPE_desc:0 "Our ancestors were the most feared warriors of all Asia, we will reclaim their honor and follow their example."
TURANIA_GOKTURK:0 "Introduce Göktürk"
TURANIA_GOKTURK_desc:0 "For too long foreign writing has polluted our society and culture, the Germans brought back the Futhark, we shall bring back Göktürk!"
TURANIA_SKYFATHER:0 "Sky Father Tengrii"
TURANIA_SKYFATHER_desc:0 "The God of Mecca is a foreign God, not a true Turkic God, no we must return to our ancestral God, the God who gave birth to our race, Tengrii, Sky Father above us we hail you!"
TURANIA_HAIL_THE_ONDER:0 "Hail the Başbug"
TURANIA_HAIL_THE_ONDER_desc:0 "Mirsaid Sultan-Galiev our great Başbug has lead us to new glory! Hail him, hail the great marshal!"

TURANIA_INTEGRATE_ALASH:0 "Integrate the Kazakh"
TURANIA_INTEGRATE_ALASH_desc:0 "We will finally Turanize the Kazakh completely"
TURANIA_TAKE_MUGHAL_LAND:0 "Integrate the Mughals"
TURANIA_TAKE_MUGHAL_LAND_desc:0 "We will finally Turanize the Mughal lands completely"
TURANIA_TAKE_EAST_TURKESTAN:0 "Integrate the East Turkestani"
TURANIA_TAKE_EAST_TURKESTAN_desc:0 "We will finally Turanize east Turkestan completely"
TURANIA_INTEGRATE_TURKMENS:0 "Integrate the Turkmeni"
TURANIA_INTEGRATE_TURKMENS_desc:0 "We will finally Turanize the Turkmeni completely"
TURANIA_LORDS_OF_THE_STEPPE:0 "Turania ruler of the Steppe"
TURANIA_LORDS_OF_THE_STEPPE_desc:0 "We have achieved our greatest dreams, a united Turania for al lthe central Asian Turkic people."


JUDEA_START:0 "Stern Leads!"
JUDEA_START_desc:0 "Avraham Stern has been given green light by Berlin to establish the state of Judea from Berlin, a new state for the Germanic Jews in Siberia. This land will from this day onward be our given birthright!"
JUDEA_ASHKENAZI_IMMIGRATION:0 "Ashkenazi Immigration"
JUDEA_ASHKENAZI_IMMIGRATION_desc:0 "We will call upon all our Ashkenazi brethren around the world to follow us into the new Ashkenati state of Judea."
JUDEA_JUDAIZE_LAND:0 "Settle the Land!"
JUDEA_JUDAIZE_LAND_desc:0 "We will strip the vile Slavic Goyim of their land and redistribute it to it's new Ashkenazi owners."
JUDEA_THE_GOYIM_SLAV_SERF:0 "Enslave the Goyim"
JUDEA_THE_GOYIM_SLAV_SERF_desc:0 "The Slavic Goyim that occupied Judea before us will made use of as our eternal serfs."
JUDEA_ASHKENZI_SUPREMACISM:0 "Chosen of the Chosen"
JUDEA_ASHKENZI_SUPREMACISM_desc:0 "The Ashkenazi are not only the Chosen of YHWH, no we are also of the supreme Germanic race! We are the Chosen of the Chosen!"
JUDEA_YIDDISH_RR:0 "The Yiddish RR"
JUDEA_YIDDISH_RR_desc:0 "Judea will establish it's own branch of the RR to safeguard the great Germania."
JUDEA_PROMOTE_POP_GROWTH:0 "The National-Marxist Family Model"
JUDEA_PROMOTE_POP_GROWTH_desc:0 "To ensure a long lasting growth and grip on Judea we will adopt the National-Marxist family model."
JUDEA_GERMAN_ECONOMICS:0 "German Economics"
JUDEA_GERMAN_ECONOMICS_desc:0 "To better integrate ourselves into the Greater Germanic state we will fully adopt the Germanic Economic system."
JUDEA_BUILD_THE_TEMPLE:0 "§CTHE NEW ZION§!"
JUDEA_BUILD_THE_TEMPLE_desc:0 "We will build a new Zion and the Third Temple for our people in this new land, forever shall we be it's lords and never fall again!"

