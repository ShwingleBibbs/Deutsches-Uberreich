###Leaders###
UBR_GOEBBELS_DESC:0 "Before his rise to power Goebbels worked as a journalist and occasional Film Theater and Theater critique in his hometown of Rheydt. He was relatively well known in his home region and within the bigger cities of Cologne, Düsseldorf and Mönchengladbach near his hometown.\nHis early contact with Marxism during his youth and tendencies to Nationalism influenced his political leanings and ideological thought a lot which he had to hide during the reign of the Kaiser or he might have faced a ban on his journalism work due to repressions against far left writers in the German Empire.\nWhile not being in line with traditional Syndicalist or Socialist values he can be seen a a mirror to the French Sorelians with his Syncretism between ideological concepts that can be found within the far left and the far right he has manifested himself his very own ideology which he calls „National-Marxism“. It still remains questionable if it is actually different to Sorelian National-Syndicalism or if it even is 'Marxist' at all."

