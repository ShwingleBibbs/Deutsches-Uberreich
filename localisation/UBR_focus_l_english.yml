####ideas####
UBR_Stasi:0 "Stasi"
UBR_Stasi_desc:0 "The Ministerium für Staatssicherheit, MfS or Staatssicherheitsdienst, SSD, commonly known as the Stasi, is the official state security service of the German National Worker State. It has been described as one of the most effective and repressive intelligence and secret police agencies to have ever existed."

UBR_FDJ:0 "FDJ"
UBR_FDJ_desc:0 "The Freie Deutsche Jugend\nThe political and ideological goal of the FDJ is to influence every aspect of life of young people in Germany, distribution of National-Marxism, and the promotion of 'German behavior', as the Volksführer calls it.\nMembership in the FDJ is nominally voluntary, however, those who do not join lose access to organized holidays, and find it difficult, if not impossible to be admitted to universities, pursue chosen careers, etc. The FDJ has appropriated many of the activities of the Boy Scouts movement which has been banned since the formation of the FDJ; including camping and hiking. However, its content and intention are different. For example, many activities closely resemble military training, with weapons training, assault course circuits and basic tactics. The aim is to instill the motivation that will enable its members to fight faithfully for Germany as soldiers. There is greater emphasis on physical fitness, hardness and military training than on academic study."

UBR_red_ufa:0 "UFA"
UBR_red_ufa_desc:0 "After their nationalization all media distribution and production has been merged into the UFA to serve as Germany's new centralized propaganda machine."


UBR_blackbook:0 "Schwarzes Buch der Partei"
UBR_blackbook_desc:0 "The black book of the party.\nThe Volksführer has published this ideological masterpiece in which his ideological thought on state and society are set in stone.\nEvery German household is to receive a copy of this book as well as every German on his sixteenth birthday.\nOf course, every citizen is expected to read it carefully so they can easily detect and report all forms of anti-governmental speech, action or both."

UBR_breitspur:0 "Reichsautobahnen"
UBR_breitspur_desc:0 "The Reichsautobahnen is an ongoing project of building up a railroad network with an extremely wide gauge width. The idea behind this is to interlink all German cities and areas with high industrial development or large amount of resources."

UBR_guard:0 "R.R. - Revolutionäres Regiment"
UBR_guard_desc:0 "The Revolutionary Regiment.\nThese men fear no one, in fact everyone else fears them now not only in Germany as their reputation has already reached neighboring countries.\nThe Revolutionary Regiment, dressed in all black uniforms with their crimson runic 'RR' symbols serves as a small elite force under direct command of the party. They are responsible for the deportation and removal of enemies of the state in Germany and beyond."

UBR_lager:0 "Anhaltelager"
UBR_lager_desc:0 "These camps are run by the S.S. and no one knows for sure what happens to those that end up in them. All the people know is that products that only require manual labor have gotten cheaper recently."


UBR_new_germany:0 "Das neue Deutschland!"
UBR_new_germany_desc:0 "The new Germany.\n\nGermany has been reborn, risen from the ashes when it was crushed by foreign forces, but no more! Now we have been reborn like a phoenix and we shall forever vanguard our glorious Fatherland!"

UBR_heavy_industry:0 "Neue Schwerindustrie"
UBR_heavy_industry_desc:0 "New Heavy Industries.\n\nWe have been building up a new heavy industry that will dwarf the industries of all other European countries."

UBR_carrier:0 "Naval Focus: Carriers"
UBR_carrier_desc:0 "Our Navy development is focused on building up a carrier task force based fleet."

UBR_carrier_submarine:0 "Naval Focus: Carriers and Submarines"
UBR_carrier_submarine_desc:0 "Our navy development is focused on building up a carrier task force and wolfpacks based fleet."

UBR_carrier_cruiser:0 "Naval Focus: Carriers and Cruisers"
UBR_carrier_cruiser_desc:0 "Our Navy development is focused on building up a carrier task force and cruiser based fleet."

UBR_carrier_submarine_OK_NVM:0 "Oberkommando National Kriegsmarine"
UBR_carrier_submarine_OK_NVM_desc:0 "The naval high command of the German national armed forces.\n\nOur Fleet has a heavy focus on Carriers task forces and Submarine wolfpacks."

UBR_carrier_cruiser_OK_NVM:0 "Oberkommando National Kriegsmarine"
UBR_carrier_cruiser_OK_NVM_desc:0 "The naval high command of the German national armed forces.\n\nOur Fleet has a heavy focus on Carriers task forces and Cruisers."

UBR_battleship:0 "Naval Focus: Battleships"
UBR_battleship_desc:0 "Our Navy development is focused on building up a battleship task force based fleet."

UBR_battleship_submarine:0 "Naval Focus: Battleships and Submarines"
UBR_battleship_submarine_desc:0 "Our navy development is focused on building up a battleship task force and wolfpacks based fleet."

UBR_battleship_cruiser:0 "Naval Focus: Battleships and Cruisers"
UBR_battleship_cruiser_desc:0 "Our Navy development is focused on building up a battleship task force and cruiser based fleet."

UBR_battleship_submarine_OK_NVM:0 "Oberkommando National Kriegsmarine"
UBR_battleship_submarine_OK_NVM_desc:0 "The naval high command of the German national armed forces.\n\nOur Fleet has a heavy focus on Battleships task forces and Submarine wolfpacks."

UBR_battleship_cruiser_OK_NVM:0 "Oberkommando National Kriegsmarine"
UBR_battleship_cruiser_OK_NVM_desc:0 "The naval high command of the German national armed forces.\n\nOur Fleet has a heavy focus on Battleships task forces and Cruisers."

UBR_fighter:0 "Air Force Focus: Fighters"
UBR_fighter_desc:0 "Our air force development is focused on building up a Fighter based air force."

UBR_fighter_ground:0 "Air Force Focus: Fighters and ground support"
UBR_fighter_ground_desc:0 "Our air force development is focused on building up a Fighter and ground support based air force."

