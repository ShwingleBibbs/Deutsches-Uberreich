UBR_KOMMANDOWIRTSCHAFT:0 "Kommandowirtschaft"
UBR_KOMMANDOWIRTSCHAFT_desc:0 "The entire economy has been reorganized into one massive production line able to adapt to all scenarios it could face within short time."
UBR_GPR:0 "Deutsche Volksrepublik"
UBR_GPR_desc:0 "The German People's Republic considers itself as the legal successor to all former German governments which it also considers to be illegal if they still exist in some form."

UBR_GDU:0 "Deutsche Demokratische Union"
UBR_GDU_desc:0 "The German Democratic Union considers itself as the legal successor to all former German governments which it also considers to be illegal if they still exist in some form."
UBR_GESTAPO:0 "Gestapo"
UBR_GESTAPO_desc:0 "The Gestapo or Geheime Staatspolizei is a political surveillance and enforcement unit acting similarly to the police but with less humane methods."
