UBR_mobile_generals:0 "Oberkommando Nationale Heer"
UBR_mobile_generals_desc:0 "The army high command of the German national armed forces.\n\nOur land based armed forces are focused on mobility, speed and the use of armored divisions."

UBR_masses_generals:0 "Oberkommando Nationale Heer"
UBR_masses_generals_desc:0 "The army high command of the German national armed forces.\n\nOur land based armed forces are focused on human wave tactics combined with overwhelming artillery fire on enemy positions."

UBR_pol_off:0 "Political Officers"
UBR_pol_off_desc:0 "Our officer corps has a primacy on ideological conformism in recruitment."

UBR_skill_off:0 "Skilled Officers"
UBR_skill_off_desc:0 "Our officer corps has a primacy on actual skill in recruitment."

UBR_eleced_off:0 "Elected Officers"
UBR_eleced_off_desc:0 "Soldiers elect their direct superior from among their ranks, except for the Generality which is appointed by the government."

UBR_MFSP:0 "Ministerium für Spezialprojekte"
UBR_MFSP_desc:0 "Ministry of Special Projects.\nThe Ministry of Special Projects is tasked with allocating brain pool and resources for top primacy projects."




UBR_DSR:0 "Deutsche Syndikalistische Republik"
UBR_DSR_desc:0 "The German Syndicalist Republic considers itself as the legal successor to all former German governments which it also considers to be illegal if they still exist in some form."

UBR_DSR_Welfare:0 "Syndicalist Welfare"
UBR_DSR_Welfare_desc:0 "The new Syndicalist welfare program offers free housing and basic needs to all workers in need of it."

UBR_DSR_education1:0 "Syndicalist Education"
UBR_DSR_education1_desc:0 "A new age of Syndicalist education has come to the youth of Germany with a heavy focus on natural sciences and physics and the ideals of a syndicalist society."

UBR_DSR_education2:0 "Syndicalist Higher Education"
UBR_DSR_education2_desc:0 "The universities and schools of Germany have been reformed into their own union which now decides what and how to teach future generations.\nBut one thing is already for sure, that traditionalist or religious thoughts and values no longer have a place in German education."

UBR_DSR_integration:0 "Integration"
UBR_DSR_integration_desc:0 "Our workers with disabilities of any kind must not be excluded, not even from military service!\nWe shall find a place for every worker somewhere in society."

UBR_DSR_oneunion:0 "Deutsche Einheitsgewerkschaft"
UBR_DSR_oneunion_desc:0 "The German Unitary Worker Union will serve as a civil patron and platform to all the workers of Germany."

UBR_DSR_fortschritt:0 "Fortschritt!"
UBR_DSR_fortschritt_desc:0 "Progress!\n\nWe have achieved our dreams of creating a just and tolerant society that shares it's wealth among all of it's workers."

UBR_DSR_industrialunions:0 "Industrial Unions"
UBR_DSR_industrialunions_desc:0 "The unionization of German industry has given us a strong base to build an even stronger economy."

UBR_DSR_industrialunions_TWO:0 "Industrial Democracy"
UBR_DSR_industrialunions_TWO_desc:0 "The unionization of German industry has given us a strong base to build an even stronger economy. A fair democratized industry in which the workers directly control the means of production!"


UBR_DSR_COMITTEE:0 "Union Trade Committee"
UBR_DSR_COMITTEE_desc:0 "The Union Trade Committee serves as a middleman for resource trade between unions and foreign countries or other unions as well as a central command in case of needs for one."

UBR_DSR_ressources1:0 "The URED"
UBR_DSR_ressources1_desc:0 "The Union for Resource Extraction and Distribution or URED is a state-run union that controls the extraction and distribution of natural resources."

UBR_DSR_ressources2:0 "The UREDAC"
UBR_DSR_ressources2_desc:0 "The Union for Resource Extraction, Distribution and Agricultural Communes shortened UREDAC is a state run union that controls the extraction and distribution of natural resources as well as agricultural products."



UBR_FAUD_congress:0 "German Union Congress"
UBR_FAUD_congress_desc:0 "A Congress of Unions has been established as the permanent legislative body of Germany."

UBR_FAUD_Education1:0 "Anti-Authoritarian Education"
UBR_FAUD_Education1_desc:0 "German education will no longer follow the classic model of schooling and instead focus on individuality and creativity based on the „Waldorfpädagogik“ of Rudolf Steiner, abolishing grades in this process."

UBR_FAUD_Education2:0 "Autonomous Student Communes"
UBR_FAUD_Education2_desc:0 "German education will no longer follow the classic model of schooling and instead focus on individuality and creativity based on the „Waldorfpädagogik“ of Rudolf Steiner, abolishing grades in this process.\nThe classic forms of universities are also abolished and instead replaced with autonomous communes of students that have no exams nor professors, instead they focus on individual self improvement in student villages provided for them, centered around libraries with aged academics as patrons, not superiors living among them."


UBR_SPD_Education1:0 "Liberal Education"
UBR_SPD_Education1_desc:0 "Political or religious thought has no place in schools, our school system will serve as what it is meant to be; a place to obtain knowledge and nothing more. Future generations must think for themselves."

UBR_SPD_Education2:0 "Liberal Education and Education Grants"
UBR_SPD_Education2_desc:0 "Political or Religious thought has no place in schools, our school system will serve as what it is meant to be a place to obtain knowledge nothing more future generations must think for themselves.\n\nThose that can not afford to study but show the qualities for academic works will get governmental funds to finance their studies."

UBR_SPD_FAUD_EINIGKEIT_RECHT:0 "Einigkeit und Recht und.."
UBR_SPD_FAUD_EINIGKEIT_RECHT_desc:0 "Unity and Justice are principles that will form the core of our constitution and society."

UBR_SPD_FAUD_FREIHEIT:0 "Einigkeit und Recht und Freiheit"
UBR_SPD_FAUD_FREIHEIT_desc:0 "Unity, Justice and Freedom are principles that will form the core of our constitution and society."

UBR_SPD_FAUD_WOMAN_RIGHTS:0 "Feminism"
UBR_SPD_FAUD_WOMAN_RIGHTS_desc:0 "Our society does no longer make a difference between men and women in front of the law and job assignment."

UBR_SPD_FAUD_TOLERANT_SOCIETY:0 "Tolerant Society"
UBR_SPD_FAUD_TOLERANT_SOCIETY_desc:0 "Our society does not make a difference between gender, sexual orientation, or race in front of the law and job assignment."

UBR_SPD_SOCIAL_MARKET:0 "Social Market Economics"
UBR_SPD_SOCIAL_MARKET_desc:0 "We have established the basis for a social market economy that combines a free market with social ideals and security."

UBR_SPD_SOCIAL_MARKET_MIRACLE:0 "Social Market Economics - The Economic Miracle"
UBR_SPD_SOCIAL_MARKET_MIRACLE_desc:0 "We have established a social market economy that combines a free market with social ideals and security and now we shall harvest the fruits of our labor.\nOur economy is one of the fastest growing in the world and wealth for the masses has become a reality."

UBR_SPD_WORKER_RIGHTS:0 "Worker Rights"
UBR_SPD_WORKER_RIGHTS_desc:0 "By passing several laws that protect workers from unfair treatment of their employers we shall create a society in which classes exist in harmony."

UBR_volkssturm_idea:0 "Volkssturm"
UBR_volkssturm_idea_desc:0 "The VS or Volkssturm is a paramilitary force directly integrated into the party structure."

UBR_red_imperialism:0 "German Imperialism"
UBR_red_imperialism_desc:0 "We shall retake all that has been taken from us by all means!"
UBR_red_imperialism2:0 "Germanic Imperialism"
UBR_red_imperialism2_desc:0 "We conquered and subjugated all those in our way and now we are the supreme rulers of Europe."
UBR_paganism_idea:0 "Wodan Kirche"
UBR_paganism_idea_desc:0 "The church of Wodan will guide our people to a new age."
UBR_red_imperialism3:0 "Germanic Millennium"
UBR_red_imperialism3_desc:0 "We conquered and subjugated all those in our way and now we are the supreme rulers of Europe. Our empire shall rule for millennia to come!"
UBR_the_eye_idea:0 "All seeing Eye"
UBR_the_eye_idea_desc:0 "Nothing is hidden, all is seen, freedom is slavery and ignorance is strength."
UBR_NW_FAMILY_idea:0 "National-Marxist Family"
UBR_NW_FAMILY_idea_desc:0 "The ideal National-Marxist Family consists of a Father, a Mother, and 5 children. The mother is obligated to take care of the household and to raise the children she gave birth to.\nThe father is the Worker-Soldier of the state who has to provide for his family and together the father and the mother must raise their children in their image."
UBR_soccredit_idea:0 "Treuepunktesystem"
UBR_soccredit_idea_desc:0 "Permits obligations and bans on certain activities are bound to everyone's own loyalty points, our society is thus encouraged to be a loyal model citizen to the state."

UBR_WORLD_REVOLUTION:0 "Exporting the Revolution"
UBR_WORLD_REVOLUTION_desc:0 "We will export the Revolution!"
UBR_arsenal_of_syndicalism_idea:0 "The Arsenal of Syndicalist-Marxism"
UBR_arsenal_of_syndicalism_idea_desc:0 "Our industrial war machine is restless in preparation for the final struggle."
UBR_RED_TRADE:0 "Red Trade"
UBR_RED_TRADE_desc:0 "We shall only trade with Nations that have embraced the revolution and we must pressure our allies to do the same."
UBR_RED_WORLD:0 "The World Revolution"
UBR_RED_WORLD_desc:0 "We will swipe over the globe as the red tide that washes away the old."

UBR_VOLKSGESUNDHEITSAMT:0 "Volksgesundheitsamt"
UBR_VOLKSGESUNDHEITSAMT_desc:0 "The Volksgesundheitsamt or Ministry For the People's Health has been established to safeguard the German Volks' genetic inheritance.\nIt is tasked with the forced sterilization of those deemed genetically inferior and tasked with research on race, genetics and eugenics.\nAnother task of the ministry is to set laws regarding marriage and procreation between cultures and races."


UBR_HEROISM:0 "Positive Heroism"
UBR_HEROISM_desc:0 "Praise the Worker-Soldier that safeguards us!"
UBR_RED_GUARD:0 "Red Guards"
UBR_RED_GUARD_desc:0 "The paramilitary police forces that closely watch everyone on the street."
UBR_RED_NEWS:0 "Totalist Media"
UBR_RED_NEWS_desc:0 "There is nothing but party propaganda media left for the commoners to gain information."
