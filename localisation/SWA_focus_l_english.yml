### HIMMLER WILDIN ###
SWA_arctic_logistics:0 "Arctic Logistics"
SWA_arctic_logistics_desc:0 "Building an island fortress a continent away isn't easy, doing so undetected is even harder. Nevertheless, our plans will continue, no matter how long it takes."
SWA_strip_mining:0 "Strip Mining"
SWA_strip_mining_desc:0 "Geological surveys showed some promising areas for mining, we shall begin at once."
SWA_whaling_operations:0 "Whaling Operations"
SWA_whaling_operations_desc:0 "One of the original tasks of the Neuschwabenland expedition was to construct whaling facilities, we now have the proper resources in hand to complete this task."
SWA_base_211:0 "Base 211"
SWA_base_211_desc:0 "The frozen, rocky terrain may be a formidable defense, but our South Georgia base will need far greater defenses if it is to protect our soldiers."
SWA_naval_drills:0 "Naval Drills"
SWA_naval_drills_desc:0 "With a well-equipped forward operating base now at our disposal, it is time to conduct naval drills to prepare for any contingencies in the Americas."

