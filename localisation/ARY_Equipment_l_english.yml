 ARY_medium_tank_equipment_1:0 "Kavalleriepanzerwagen P.II 'Donnerschlag'"
 ARY_medium_tank_equipment_1_short:0 "Donnerschlag"
 ARY_medium_tank_equipment_1_desc:0 "The 'Donnerschlag' was designed from the beginning to be the backbone of Germany's new armoured forces. With that in mind, the vehicle is much simpler and efficient to produce than comparable designs. The tank features a 5 cm KwK 38 L/42 main gun and two machine guns. Rumors abound that General Heinz Guderian was directly involved with the vehicles design and initial production."
 ARY_medium_tank_equipment_2:0 "Kavalleriepanzerwagen P.IId 'Donnerschlag-4'"
 ARY_medium_tank_equipment_2_short:0 "Donnerschlag-4"
 ARY_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Donnerschlag-4 was not originally intended to engage enemy armour - that function was performed by the lighter Donnerschlag. However, the flaws of this doctrine quickly became apparent and in the face of foreign vehicle designs and the Donnerschlag-4 soon assumed the tanks-fighting role of its increasingly obsolete cousin."
 ARY_medium_tank_equipment_3:0 "Kavalleriepanzerwagen P.IIIf 'Kriegsengel'"
 ARY_medium_tank_equipment_3_short:0 "Kriegsengel"
 ARY_medium_tank_equipment_3_desc:0 "'Kriegsengel' is the common name of a medium tank designed as a counter to new Communard designs, and as a replacement for the Donnerschlag designs. The Panther's excellent combination of firepower, mobility, and protection will undoubtedly serve as a benchmark for other nations."
 ARY_medium_tank_artillery_equipment_1:0 "Sd.Kfz. 138/1 'Grille'"
 ARY_medium_tank_artillery_equipment_1_short:0 "Grille"
 ARY_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 'Grille' is a Self-Propelled Artillery vehicle. The vehicle was the subject of much controversy upon its unveiling as many accused its designers of having embellished an earlier Hapsburg design."
 #Hummel:
 ARY_medium_tank_artillery_equipment_2:0 "Geschützwagen IV mit 15-cm s.F.H. 36/1 L/30"
 ARY_medium_tank_artillery_equipment_2_short:0 "G.W. IV"
 #WT Panther:
 ARY_medium_tank_artillery_equipment_3:0 "Waffenträger VI mit 15-cm s.F.H. 43"
 ARY_medium_tank_artillery_equipment_3_short:0 "W.T. VI"
 ARY_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 ARY_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 ARY_medium_tank_destroyer_equipment_1_desc:0 "The Sturmgeschütz III assault gun is built on the chassis of the proven Donnerschlag. Initially intended as a mobile, armoured light gun for infantry support, the StuG was continually modified during its development and is now intended to be a tank destroyer."
 #JgPz4:
 ARY_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV für 7,5-cm Pa.K. 42 L/70"
 ARY_medium_tank_destroyer_equipment_2_short:0 "Jg.Pz. IV"
 #Jagdpanther:
 ARY_medium_tank_destroyer_equipment_3:0 "Jagdpanzer VI für 8,8-cm Pa.K. 43/3 L/71"
 ARY_medium_tank_destroyer_equipment_3_short:0 "Jg.Pz. VI"
 ARY_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
 ARY_medium_tank_aa_equipment_1_desc:0 "Nicknamed 'Möbelwagen' because of its boxy turret when closed, it is a self-propelled anti-aircraft gun built on the chassis of the Donnerschlag and armed with a 20mm quad-gun."
 ARY_medium_tank_aa_equipment_2:0 "Flakpanzer IV 'Ostwind'"
 ARY_medium_tank_aa_equipment_2_short:0 "Ostwind"
 ARY_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' is a self-propelled anti-aircraft gun based on the Donnerschlag-4. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Donnerschlag-4's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
 #Coelian:
 ARY_medium_tank_aa_equipment_3:0 "5,5-cm Fla.K. 43 auf Stu.Pz.Kpfw. VI Ausführung"
 ARY_medium_tank_aa_equipment_3_short:0 "Fla.K.Pz. VI"

 ARY_heavy_tank_equipment_1:0 "Versuchskonstruktion 31"
 ARY_heavy_tank_equipment_1_short:0 "VK 31"
 ARY_heavy_tank_equipment_1_desc:0 "The Versuchskonstruktion 31 is one of many early attempts to develop a heavier tank in Germany. This model was developed in a cooperation between Krupp and Rheinmetall-Borsig and was eventually adopted by the German army in small numbers."
 ARY_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
 ARY_heavy_tank_equipment_2_short:0 "Tiger"
 ARY_heavy_tank_equipment_2_desc:0 "The Tiger is a German heavy tank developed with a staggering amount of armour, designed in response to increasingly powerful tank guns entering into Communard service."
 ARY_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
 ARY_heavy_tank_equipment_3_short:0 "Königstiger"
 ARY_heavy_tank_equipment_3_desc:0 "Known under the informal name Königstiger, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combines the thick armour of the Tiger I with the sloped armour used on the Kriegsengel medium tank. The tank weighs almost seventy metric tons, is protected by 100 to 180mm of armour to the front and is armed with the long barrelled 8.8 cm Kampfwagenkanone 43 L/71 gun."
