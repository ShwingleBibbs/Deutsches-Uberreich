UBR_NSDAP_party_long:0 "Nationalsozialistische Deutsche Arbeiterpartei        §gThe NSDAP (National Socialist German Worker's Party) is the official party of Hitler's new Germany. Now properly organized, members of the NSDAP focus primarily on the enrichment of the German people through a variety of social programs aimed at improving the health and well-being of Germans everywhere. Beyond this goal, party members also work tirelessly to defend Germany from the holdouts of Syndicalism, making sure that their ilk can cause no further harm.§!"

