UBR_national_populist_party_long:0 "Deutsche Volkslegion                                               §gThe DV (German People's Legion) was founded in secret, incorporating the best men from the NMDVP under the watchful guidance of Josef Goebbels. Those with their hearts pledged towards saving Germany were hand-picked by Adolf Hitler to participate in the swift coup that would topple the fledgling Syndacalist government. With Goebbel's comrades already supporting his tenants of 'National-Marxism', little was needed to convince them of Hitler's new refined ideals. Though somewhat unorganized, the Volkslegion stands ready to cleanse Germany of Syndacalist influence and rebuild anew.§!"

